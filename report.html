nd_api::authorize_share_client\n        ])\n        .run(tauri::generate_context!())\n        .expect(\"error while running tauri application\");\n}\n","traces":[{"line":38,"address":[24932943,24932928],"length":1,"stats":{"Line":0},"fn_name":"{closure#0}"},{"line":40,"address":[24932992,24933001],"length":1,"stats":{"Line":0},"fn_name":"{closure#0}"},{"line":42,"address":[24943887,24945264,24933056],"length":1,"stats":{"Line":0},"fn_name":"main"},{"line":43,"address":[24943420,24933623,24933480,24933123,24943335,24933928,24933347,24933999,24933284],"length":1,"stats":{"Line":0},"fn_name":null},{"line":44,"address":[24945575,24933236,24933323],"length":1,"stats":{"Line":0},"fn_name":null},{"line":45,"address":[24933352],"length":1,"stats":{"Line":0},"fn_name":null},{"line":46,"address":[24933416],"length":1,"stats":{"Line":0},"fn_name":null},{"line":47,"address":[24933368],"length":1,"stats":{"Line":0},"fn_name":null},{"line":49,"address":[24933591],"length":1,"stats":{"Line":0},"fn_name":null},{"line":50,"address":[24933543],"length":1,"stats":{"Line":0},"fn_name":null},{"line":52,"address":[24933786],"length":1,"stats":{"Line":0},"fn_name":null},{"line":53,"address":[24933686],"length":1,"stats":{"Line":0},"fn_name":null},{"line":54,"address":[24933742],"length":1,"stats":{"Line":0},"fn_name":null},{"line":56,"address":[24945600,24946549],"length":1,"stats":{"Line":0},"fn_name":"{closure#0}"},{"line":57,"address":[24945618],"length":1,"stats":{"Line":0},"fn_name":null},{"line":58,"address":[24945986,24945652,24945737],"length":1,"stats":{"Line":0},"fn_name":null},{"line":59,"address":[24946003,24946542],"length":1,"stats":{"Line":0},"fn_name":null},{"line":60,"address":[24946466],"length":1,"stats":{"Line":0},"fn_name":null},{"line":62,"address":[25041052,25038815,25039077,25040649,25036195,25037505,25035933,25040125,25035671,25036719,25038291,25041201,25072275,25034299,25035409,25034224,25037243,25038029,25034820,25038553,25039863,25036981,25039601,25035147,25036457,25037767,25039339,25040387],"length":1,"stats":{"Line":0},"fn_name":"{closure#1}"},{"line":87,"address":[24945277,24943896,24942835,24940774,24934043,24943276,24943374],"length":1,"stats":{"Line":0},"fn_name":null}],"covered":0,"coverable":20},{"path":["/","home","runner","work","team-project-24spring-0","team-project-24spring-0","src-tauri","src","menu","file.rs"],"content":"use std::path::Path;\n\nuse tauri::{\n    api::dialog::{FileDialogBuilder, MessageDialogButtons, MessageDialogKind},\n    async_runtime::block_on,\n    CustomMenuItem,\n    Manager,\n    Menu,\n    Submenu,\n    Window,\n    WindowMenuEvent,\n};\n\nuse super::display_dialog;\nuse crate::{\n    dprintln,\n    interface::storage::FileShareStatus::{Client, Server},\n    io::file_io,\n    modules::riscv::basic::interface::{\n        assembler::RiscVAssembler,\n        parser::{RISCVExtension, RISCVParser},\n    },\n    simulator::simulator::RISCVSimulator,\n    storage::rope_store,\n    types::{\n        menu_types,\n        middleware_types::{Tab, TabMap},\n        rpc_types::RpcState,\n        ResultVoid,\n    },\n    utility::{\n        ptr::Ptr,\n        state_helper::event::{get_current_tab_name, set_current_tab_name},\n    },\n    APP_HANDLE,\n};\n\npub fn new() -\u003e Submenu {\n    Submenu::new(\n        \"File\",\n        Menu::with_items([\n            CustomMenuItem::new(\"file_open\", \"Open\").into(),\n            CustomMenuItem::new(\"file_save\", \"Save\").into(),\n            CustomMenuItem::new(\"file_save_as\", \"Save As...\").into(),\n            CustomMenuItem::new(\"file_share\", \"Share\").into(),\n            CustomMenuItem::new(\"file_close\", \"Close Tab\").into(),\n            CustomMenuItem::new(\"file_exit\", \"Exit\").into(),\n        ]),\n    )\n}\n\npub fn event_handler(event: WindowMenuEvent) {\n    match event.menu_item_id().strip_prefix(\"file_\").unwrap() {\n        \"open\" =\u003e {\n            open_handler(event);\n        }\n        \"save\" =\u003e {\n            save_handler(\u0026event);\n        }\n        \"save_as\" =\u003e {\n            save_as_handler(event);\n        }\n        \"share\" =\u003e {\n            share_handler(\u0026event);\n        }\n        \"close\" =\u003e {\n            close_handler(\u0026event);\n        }\n        \"exit\" =\u003e {\n            exit_handler(\u0026event);\n        }\n        _ =\u003e {\n            println!(\"Unknown file menu item {}\", event.menu_item_id());\n        }\n    }\n}\n\n/// event emit: front_file_open\n/// payload: OpenFile { file_path: String, content: String }\nfn open_handler(event: WindowMenuEvent) {\n    let picker = FileDialogBuilder::new();\n    picker.pick_file(move |file_path| match file_path {\n        Some(file_path) =\u003e {\n            if let Some(_) = event\n                .window()\n                .state::\u003cTabMap\u003e()\n                .tabs\n                .lock()\n                .unwrap()\n                .get(file_path.to_str().unwrap())\n            {\n                display_dialog(\n                    MessageDialogKind::Info,\n                    MessageDialogButtons::Ok,\n                    format!(\n                        \"{} has already opened\",\n                        file_path.file_name().unwrap().to_str().unwrap()\n                    )\n                    .as_str(),\n                    format!(\"Full path: {}\", file_path.to_str().unwrap()).as_str(),\n                    |_| {},\n                );\n                return;\n            }\n            match new_tab(\u0026event, file_path.as_path()) {\n                Ok(_) =\u003e {\n                    let name = get_current_tab_name(\u0026event);\n                    let tab_map = event.window().state::\u003cTabMap\u003e();\n                    let lock = tab_map.tabs.lock().unwrap();\n                    let tab = lock.get(\u0026name).unwrap();\n                    let content = tab.text.to_string();\n                    event\n                        .window()\n                        .emit(\n                            \"front_file_open\",\n                            menu_types::OpenFile {\n                                file_path: file_path.to_str().unwrap().to_owned(),\n                                content,\n                            },\n                        )\n                        .unwrap();\n                }\n                Err(e) =\u003e display_dialog(\n                    MessageDialogKind::Info,\n                    MessageDialogButtons::Ok,\n                    format!(\"Failed to open {}\", file_path.to_str().unwrap()).as_str(),\n                    \u0026e.to_string(),\n                    |_| {},\n                ),\n            }\n        }\n        _ =\u003e {}\n    });\n}\n\n/// event emit: front_file_save\n/// payload: String fn save_handler(event: \u0026WindowMenuEvent) { let name =\n/// get_current_tab_name(\u0026event); let tab_map =\n/// event.window().state::\u003cTabMap\u003e(); let mut lock =\n/// tab_map.tabs.lock().unwrap();\nfn save_handler(event: \u0026WindowMenuEvent) {\n    let tab_map = event.window().state::\u003cTabMap\u003e();\n    if tab_map.tabs.lock().unwrap().len() == 0 {\n        return;\n    }\n    let name = get_current_tab_name(\u0026event);\n    let mut lock = tab_map.tabs.lock().unwrap();\n    let tab = lock.get_mut(\u0026name).unwrap();\n    match tab.text.save() {\n        Ok(_) =\u003e {\n            let _ = event\n                .window()\n                .emit(\"front_file_save\", get_current_tab_name(\u0026event));\n        }\n        Err(e) =\u003e {\n            display_dialog(\n                MessageDialogKind::Info,\n                MessageDialogButtons::Ok,\n                \"Failed to save file\",\n                \u0026e.to_string(),\n                |_| {},\n            );\n        }\n    }\n}\n\n/// event emit: front_file_save_as\n/// payload: String\n/// FIXME: the emit event maybe unused?\nfn save_as_handler(event: WindowMenuEvent) {\n    let content = {\n        let name = get_current_tab_name(\u0026event);\n        let tab_map = event.window().state::\u003cTabMap\u003e();\n        let lock = tab_map.tabs.lock().unwrap();\n        let tab = lock.get(\u0026name).unwrap();\n        tab.text.to_string()\n    };\n    let picker = FileDialogBuilder::new();\n    picker.save_file(move |file_path| match file_path {\n        Some(file_path) =\u003e match file_io::write_file(file_path.as_path(), \u0026content) {\n            Ok(_) =\u003e {\n                event.window().emit(\"front_file_save_as\", true).unwrap();\n            }\n            Err(e) =\u003e {\n                display_dialog(\n                    MessageDialogKind::Info,\n                    MessageDialogButtons::Ok,\n                    \"Failed to save file\",\n                    \u0026e.to_string(),\n                    |_| {},\n                );\n            }\n        },\n        _ =\u003e {}\n    });\n}\n\nfn share_handler(event: \u0026WindowMenuEvent) {\n    let handle_lock = APP_HANDLE.lock().unwrap();\n    let app_handle = handle_lock.as_ref().unwrap();\n    let _window = tauri::WindowBuilder::new(\n        app_handle,\n        \"live_share\",\n        tauri::WindowUrl::App(\"/share\".parse().unwrap()),\n    )\n    .title(\"Live Share\")\n    .menu(Menu::new())\n    .build()\n    .unwrap();\n}\n\nfn close_handler(event: \u0026WindowMenuEvent) {\n    let window = event.window();\n    let tab_map = window.state::\u003cTabMap\u003e();\n    let name = get_current_tab_name(event);\n    let mut lock = tab_map.tabs.lock().unwrap();\n    match lock.get_mut(\u0026name) {\n        Some(tab) =\u003e {\n            close_checker(event.window(), \u0026name, tab);\n        }\n        None =\u003e {}\n    }\n}\n\n/// Iterate all tabs, check if each tab is dirty, if so, display a dialog to ask\n/// user to save the file or not. If user choose to save, save the file and then\n/// close the tab. If user choose not to save, close the tab directly.\n///\n/// This function will emit a `front_close_tab` event to the window, and\n/// may emit multiple times if there are multiple dirty tabs need to be closed.\nfn exit_handler(event: \u0026WindowMenuEvent) {\n    let window = event.window();\n    let tab_map = window.state::\u003cTabMap\u003e();\n    let mut lock = tab_map.tabs.lock().unwrap();\n    for (name, tab) in lock.iter_mut() {\n        close_checker(event.window(), name, tab);\n    }\n    window.app_handle().exit(0);\n}\n\n/// Create a new tab with the file in provided file path\n///\n/// Return None if success, Some(err) if failed.\n/// If success, will set the current tab name to the opened file path.\nfn new_tab(event: \u0026WindowMenuEvent, file_path: \u0026Path) -\u003e ResultVoid {\n    let content = rope_store::Text::from_path(file_path)?;\n    let tab_map = event.window().state::\u003cTabMap\u003e();\n    let tab = Tab {\n        text: Box::new(content),\n        parser: Box::new(RISCVParser::new(\u0026vec![RISCVExtension::RV32I])),\n        assembler: Box::new(RiscVAssembler::new()),\n        simulator: Box::new(RISCVSimulator::new(file_path.to_str().unwrap())),\n        assembly_cache: Default::default(),\n    };\n    tab_map\n        .tabs\n        .lock()\n        .unwrap()\n        .insert(file_path.to_str().unwrap().to_string(), tab);\n    set_current_tab_name(\u0026event, file_path.to_str().unwrap());\n    Ok(())\n}\n\n/// Check if the file is dirty, if so, display a dialog to ask user to save the\n/// file or not. If user choose to save, save the file and then close the tab.\n/// If user choose not to save, close the tab directly.\n///\n/// This function will emit a `front_close_tab` event to the window.\npub fn close_checker(window: \u0026Window, name: \u0026str, tab: \u0026mut Tab) {\n    let tab_ptr = Ptr::new(tab);\n    let window_ptr = Ptr::new(window);\n    let mut text = \u0026mut tab.text;\n    let share_status = text.get_share_status();\n    if share_status == Server {\n        window\n            .state::\u003cRpcState\u003e()\n            .rpc_server\n            .lock()\n            .unwrap()\n            .stop_server();\n    } else if share_status == Client {\n        if let Err(e) = block_on(\n            window\n                .state::\u003cRpcState\u003e()\n                .rpc_client\n                .lock()\n                .unwrap()\n                .send_disconnect(),\n        ) {\n            dprintln!(\"{}\", e.to_string());\n        }\n        window\n            .state::\u003cRpcState\u003e()\n            .rpc_client\n            .lock()\n            .unwrap()\n            .stop()\n            .unwrap();\n        return;\n    }\n    if text.is_dirty() {\n        display_dialog(\n            MessageDialogKind::Warning,\n            MessageDialogButtons::YesNo,\n            \"Warning\",\n            format!(\n                \"File {} is modified but not save, are you sure to exit\",\n                name\n            )\n            .as_str(),\n            move |save| {\n                if save {\n                    let tab = tab_ptr.as_mut();\n                    match tab.text.save() {\n                        Ok(_) =\u003e {}\n                        Err(e) =\u003e {\n                            display_dialog(\n                                MessageDialogKind::Info,\n                                MessageDialogButtons::Ok,\n                                \"Failed to save file\",\n                                \u0026e.to_string(),\n                                |_| {},\n                            );\n                        }\n                    }\n                }\n                let _ = window_ptr.as_mut().emit(\"front_close_tab\", true);\n            },\n        )\n    }\n}\n","traces":[{"line":38,"address":[24862909,24862016],"length":1,"stats":{"Line":0},"fn_name":"new"},{"line":41,"address":[24862680],"length":1,"stats":{"Line":0},"fn_name":null},{"line":42,"address":[24862033],"length":1,"stats":{"Line": rs"],"content":"/// This module provides API functions for the frontend. Could be used by\n/// `invoke` in EMCAScript\npub mod frontend_api {\n    use std::{net::SocketAddr, path::Path};\n\n    use tauri::{async_runtime::block_on, State, Window};\n\n    use crate::{\n        dprintln,\n        interface::{\n            parser::Parser,\n            storage::{\n                FileShareStatus::{Client, Private, Server},\n                HistorianFile,\n            },\n        },\n        io::file_io,\n        menu::file::close_checker,\n        modules::riscv::basic::interface::{\n            assembler::RiscVAssembler,\n            parser::{RISCVExtension, RISCVParser, RISCV},\n        },\n        remote::{Modification, OpRange},\n        simulator::simulator::RISCVSimulator,\n        storage::rope_store,\n        types::{\n            menu_types::OpenShareFile,\n            middleware_types::*,\n            rpc_types::{CursorPosition, FileOperation, RpcState},\n        },\n        utility::{\n            ptr::Ptr,\n            state_helper::state::{self, get_current_tab_name, set_current_tab_name},\n        },\n        CURSOR_LIST,\n    };\n\n    /// Creates a new tab with content loaded from a specified file path.\n    /// - `tab_map`: Current state of all open tabs.\n    /// - `filepath`: Path to the file from which content will be loaded.\n    ///\n    /// Returns `Optional` indicating the success or failure of tab creation.\n    #[tauri::command]\n    pub fn create_tab(tab_map: State\u003cTabMap\u003e, filepath: \u0026str) -\u003e Optional {\n        if tab_map.tabs.lock().unwrap().contains_key(filepath) {\n            return Optional {\n                success: false,\n                message: \"Tab already exists\".to_string(),\n            };\n        }\n        match rope_store::Text::from_path_str(filepath) {\n            Ok(content) =\u003e {\n                let tab = Tab {\n                    text: Box::new(content),\n                    parser: Box::new(RISCVParser::new(\u0026vec![RISCVExtension::RV32I])),\n                    assembler: Box::new(RiscVAssembler::new()),\n                    simulator: Box::new(RISCVSimulator::new(filepath)),\n                    assembly_cache: Default::default(),\n                };\n                tab_map\n                    .tabs\n                    .lock()\n                    .unwrap()\n                    .insert(filepath.to_string(), tab);\n                Optional {\n                    success: true,\n                    message: String::new(),\n                }\n            }\n            Err(e) =\u003e Optional {\n                success: false,\n                message: e.to_string(),\n            },\n        }\n    }\n\n    /// Closes the tab associated with the given file path.\n    /// - `window`: Window handle.\n    /// - `cur_name`: Current name of the tab in focus.\n    /// - `tab_map`: Current state of all open tabs.\n    /// - `filepath`: Path to the file associated with the tab to close.\n    ///\n    /// Returns `Optional` indicating the success or failure of tab close if\n    /// success, return the new tab to focus on, else return error message.\n    #[tauri::command]\n    pub fn close_tab(\n        window: Window,\n        cur_tab_name: State\u003cCurTabName\u003e,\n        tab_map: State\u003cTabMap\u003e,\n        filepath: \u0026str,\n    ) -\u003e Optional {\n        let mut tabs = tab_map.tabs.lock().unwrap();\n        match tabs.get_mut(filepath) {\n            None =\u003e Optional {\n                success: false,\n                message: \"Tab not found\".to_string(),\n            },\n            Some(tab) =\u003e {\n                close_checker(\u0026window, filepath, tab);\n                tabs.remove(filepath);\n                cur_tab_name.name.lock().unwrap().clear();\n                Optional {\n                    success: true,\n                    message: String::new(),\n                }\n            }\n        }\n    }\n\n    /// Changes the current tab to the one specified by the new path.\n    /// - `cur_name`: Current name of the tab in focus.\n    /// - `newpath`: Path to the file associated with the new tab to focus.\n    /// - `tab_map`: Current state of all open tabs.\n    ///\n    /// Returns `bool` indicating whether the operation was successful.\n    /// The only case where it would fail is if the tab with the specified\n    /// path does not exist in opened tabs.\n    #[tauri::command]\n    pub fn change_current_tab(\n        cur_tab_name: State\u003cCurTabName\u003e,\n        tab_map: State\u003cTabMap\u003e,\n        newpath: \u0026str,\n    ) -\u003e bool {\n        let lock = tab_map.tabs.lock().unwrap();\n        if lock.contains_key(newpath) {\n            *cur_tab_name.name.lock().unwrap() = newpath.to_string();\n            true\n        } else {\n            false\n        }\n    }\n\n    /// Sets the cursor position in current tab associated with the given file\n    /// path. This could be useful for live sharing of code.\n    /// - `cur_tab_name`: State containing the current tab name.\n    /// - `tab_map`: Current state of all open tabs.\n    /// - `rpc_state`: State containing the RPC server/client.\n    /// - `row`: Row number of the cursor.\n    /// - `col`: Column number of the cursor.\n    ///\n    /// Returns `Optional` indicating the success or failure of the operation.\n    ///\n    /// # Deprecated\n    /// This function is deprecated and will be removed in the future. The\n    /// feature of set cursor is no longer supported.\n    #[tauri::command]\n    #[deprecated(\n        since = \"0.1.0\",\n        note = \"This function is deprecated and will be removed in the future. The feature of set cursor is no longer supported.\"\n    )]\n    pub fn set_cursor(\n        cur_tab_name: State\u003cCurTabName\u003e,\n        tab_map: State\u003cTabMap\u003e,\n        rpc_state: State\u003cRpcState\u003e,\n        row: u64,\n        col: u64,\n    ) -\u003e Optional {\n        let mut tabs = tab_map.tabs.lock().unwrap();\n        let mut tab = tabs.get_mut(\u0026get_current_tab_name(\u0026cur_tab_name)).unwrap();\n        match tab.text.get_share_status() {\n            Server =\u003e {\n                let mut server = rpc_state.rpc_server.lock().unwrap();\n                server.set_host_cursor(row, col);\n            }\n            Client =\u003e {\n                todo!(\"\");\n            }\n            Private =\u003e {}\n        }\n        Optional {\n            success: true,\n            message: String::new(),\n        }\n    }\n\n    /// Updates the content of the tab associated with the given file path.\n    /// - `window`: Window handle.\n    /// - `cur_tab_name`: State containing the current tab name.\n    /// - `tab_map`: Current state of all open tabs.\n    /// - `rpc_state`: State containing the RPC server/client.\n    /// - `op`: File operation to be performed.\n    /// - `start`: Starting position of the content to be updated.\n    /// - `end`: Ending position of the content to be updated.\n    /// - `content`: New content to be inserted.\n    ///\n    /// Will emit event: `front_update_content`\n    /// - [payload](crate::types::middleware_types::UpdateContent)\n    ///\n    /// Returns `Optional` indicating the success or failure of the update.\n    #[tauri::command]\n    pub fn modify_current_tab(\n        window: Window,\n        cur_tab_name: State\u003cCurTabName\u003e,\n        tab_map: State\u003cTabMap\u003e,\n        rpc_state: State\u003cRpcState\u003e,\n        op: FileOperation,\n        start: CursorPosition,\n        end: CursorPosition,\n        content: \u0026str,\n    ) -\u003e Optional {\n        let filepath = cur_tab_name.name.lock().unwrap().clone();\n        match tab_map.tabs.lock().unwrap().get_mut(\u0026filepath) {\n            Some(tab) =\u003e {\n                if tab.text.get_share_status() != Client {\n                    match tab.text.handle_modify(\u0026Modification {\n                        op: op.into(),\n                        op_range: OpRange { start, end },\n                        version: tab.text.get_version() as u64,\n                        modified_content: content.to_owned(),\n                    }) {\n                        Ok(_) =\u003e Optional {\n                            success: true,\n                            message: String::new(),\n                        },\n                        Err(e) =\u003e Optional {\n                            success: false,\n                            message: e.to_string(),\n                        },\n                    }\n                } else {\n                    let mut client = rpc_state.rpc_client.lock().unwrap();\n                    for _ in 1..10 {\n                        match block_on(client.send_update_content(\n                            tab.text.get_version() as u64,\n                            \u0026Modification {\n                                op: op.clone().into(),\n                                op_range: OpRange {\n                                    start: start.clone(),\n                                    end: end.clone(),\n                                },\n                                version: tab.text.get_version() as u64,\n                                modified_content: content.to_owned(),\n                            },\n                        )) {\n                            Ok(res) =\u003e {\n                                if res.success {\n                                    tab.text\n                                        .handle_modify(\u0026Modification {\n                                            op: op.into(),\n                                            op_range: OpRange { start, end },\n                                            version: 0,\n                                            modified_content: content.to_owned(),\n                                        })\n                                        .unwrap();\n                                    return Optional {\n                                        success: true,\n                                        message: String::new(),\n                                    };\n                                } else {\n                                    let reply = block_on(\n                                        client.send_get_content(tab.text.get_version() as u64),\n                                    )\n                                    .unwrap();\n                                    let mut emit_val = Vec::new();\n                                    for h in reply.history {\n                                        tab.text.handle_modify(\u0026h.clone().into()).unwrap();\n                                        let op_range = h.op_range.as_ref().unwrap();\n                                        let start = op_range.start.as_ref().unwrap();\n                                        let end = op_range.end.as_ref().unwrap();\n                                        emit_val.push(UpdateContent {\n                                            file_name: get_current_tab_name(\u0026cur_tab_name),\n                                            op: h.op.clone() as i32,\n                                            start: (start.row, start.col),\n                                            end: (end.row, end.col),\n                                            content: h.modified_content.clone(),\n                                        });\n                                    }\n                                    let _ = window.emit(\"front_update_content\", emit_val);\n                                    continue;\n                                }\n                            }\n                            Err(e) =\u003e {\n                                dprintln!(\"Failed to send modify request: {}\", e);\n                                break;\n                            }\n                        }\n                    }\n                    Optional {\n                        success: true,\n                        message: String::new(),\n                    }\n                }\n            }\n            None =\u003e Optional {\n                success: false,\n                message: \"Tab not found\".to_string(),\n            },\n        }\n    }\n\n    /// Reads the content of a tab from the file at the specified path.\n    /// - `filepath`: Path to the file to read.\n    ///\n    /// Returns `Optional` containing the file content if successful, or an\n    /// error message if not.\n    #[tauri::command]\n    pub fn read_tab(filepath: \u0026str) -\u003e Optional {\n        match file_io::read_file_str(filepath) {\n            Ok(data) =\u003e Optional {\n                success: true,\n                message: data,\n            },\n            Err(e) =\u003e Optional {\n                success: false,\n                message: e.to_string(),\n            },\n        }\n    }\n\n    /// Writes data in specific tab to the file path.\n    /// - `filepath`: Path to the file where data should be written.\n    /// - `data`: Content to write to the file.\n    ///\n    /// Returns `Optional` indicating the success or failure of the write\n    /// operation.\n    #[tauri::command]\n    pub fn write_tab(filepath: \u0026str, data: \u0026str) -\u003e Optional {\n        match file_io::write_file_str(filepath, data) {\n            Ok(_) =\u003e Optional {\n                success: true,\n                message: String::new(),\n            },\n            Err(e) =\u003e Optional {\n                success: false,\n                message: e.to_string(),\n            },\n        }\n    }\n\n    /// Sets the range [start, end] of data to be returned by the assembly and\n    /// simulator for the current tab. Default is [0, 0].\n    /// - `cur_tab_name`: State containing the current tab name.\n    /// - `tab_map`: State containing the map of all tabs.\n    /// - `start`: Start of the range (aligned to 4 bytes)\n    /// - `len`: Length of the range (aligned to 4 bytes)\n    ///\n    /// Returns `Optional` indicating the success or failure of the operation.\n    #[tauri::command]\n    pub fn set_return_data_range(\n        cur_tab_name: State\u003cCurTabName\u003e,\n        tab_map: State\u003cTabMap\u003e,\n        range: MemoryReturnRange,\n    ) -\u003e Optional {\n        let name = cur_tab_name.name.lock().unwrap().clone();\n        let mut lock = tab_map.tabs.lock().unwrap();\n        let tab = lock.get_mut(\u0026name).unwrap();\n        match tab.simulator.set_memory_return_range(range) {\n            Ok(_) =\u003e Optional {\n                success: true,\n                message: String::new(),\n            },\n            Err(e) =\u003e Optional {\n                success: false,\n                message: e.to_string(),\n            },\n        }\n    }\n\n    /// Assembles the code in the currently active tab.\n    /// - `cur_tab_name`: State containing the current tab name.\n    /// - `tab_map`: State containing the map of all tabs.\n    ///\n    /// Returns `AssembleResult` indicating the outcome of the assembly process.\n    #[tauri::command]\n    pub fn assembly(cur_tab_name: State\u003cCurTabName\u003e, tab_map: State\u003cTabMap\u003e) -\u003e AssembleResult {\n        let name = cur_tab_name.name.lock().unwrap().clone();\n        let mut lock = tab_map.tabs.lock().unwrap();\n        let tab = lock.get_mut(\u0026name).unwrap();\n        let code = tab.text.to_string();\n        let cache = \u0026mut tab.assembly_cache;\n        if cache.code != code {\n            cache.parser_cache = Default::default();\n            cache.parser_result = Default::default();\n            cache.assembler_result = Default::default();\n        }\n        cache.code = code;\n        if !parse(cache, \u0026mut tab.parser) {\n            AssembleResult::Error(cache.parser_result.clone().unwrap())\n        } else if cache.assembler_result.is_some() {\n            cache.assembler_result.clone().unwrap()\n        } else {\n            match tab.assembler.assemble(cache.parser_cache.clone().unwrap()) {\n                Ok(res) =\u003e {\n                    if let Err(e) = tab.simulator.load_inst(res) {\n                        return AssembleResult::Error(vec![AssembleError {\n                            line: 0,\n                            column: 0,\n                            msg: e.to_string(),\n                        }]);\n                    }\n                    cache.assembler_result = Some(AssembleResult::Success(AssembleSuccess {\n                        text: tab\n                            .simulator\n                            .get_raw_inst()\n                            .as_ref()\n                            .unwrap()\n                            .instruction\n                            .iter()\n                            .map(|inst| AssembleText {\n                                line: inst.line_number,\n                                address: inst.address,\n                                code: inst.code,\n                                basic: inst.basic.to_string(),\n                            })\n                            .collect(),\n                    }));\n                }\n                Err(mut e) =\u003e {\n                    cache.assembler_result = Some(AssembleResult::Error(\n                        e.iter_mut()\n                            .map(|err| AssembleError {\n                                line: err.line as u64,\n                                column: 0,\n                                msg: std::mem::take(\u0026mut err.msg),\n                            })\n                            .collect(),\n                    ));\n                }\n            }\n            cache.assembler_result.clone().unwrap()\n        }\n    }\n\n    /// Dump the code in the currently active tab.\n    /// - `cur_tab_name`: State containing the current tab name.\n    /// - `tab_map`: State containing the map of all tabs.\n    ///\n    /// Returns `DumpResult` indicating whether the dump was successful.\n    #[tauri::command]\n    pub fn dump(cur_tab_name: State\u003cCurTabName\u003e, tab_map: State\u003cTabMap\u003e) -\u003e DumpResult {\n        let name = cur_tab_name.name.lock().unwrap().clone();\n        let mut lock = tab_map.tabs.lock().unwrap();\n        let tab = lock.get_mut(\u0026name).unwrap();\n        let code = tab.text.to_string();\n        let cache = \u0026mut tab.assembly_cache;\n        if cache.code != code {\n            cache.parser_result = Default::default();\n            cache.assembler_result = Default::default();\n        }\n        cache.code = code;\n        if !parse(cache, \u0026mut tab.parser) {\n            return DumpResult::Error(cache.parser_result.clone().unwrap());\n        }\n        match tab.assembler.dump(cache.parser_cache.clone().unwrap()) {\n            Ok(mem) =\u003e {\n                for (ext, data) in [(\"text\", \u0026mem.text), (\"data\", \u0026mem.data)] {\n                    if let Err(e) =\n                        file_io::write_file(tab.text.get_path().with_extension(ext).as_path(), data)\n                    {\n                        return DumpResult::Error(vec![AssembleError {\n                            line: 0,\n                            column: 0,\n                            msg: e.to_string(),\n                        }]);\n                    }\n                }\n                DumpResult::Success(())\n            }\n            Err(mut e) =\u003e DumpResult::Error(\n                e.iter_mut()\n                    .map(|err| AssembleError {\n                        line: err.line as u64,\n                        column: 0,\n                        msg: std::mem::take(\u0026mut err.msg),\n                    })\n                    .collect(),\n            ),\n        }\n    }\n\n    /// Run the code in the currently active tab in normal mode(won't stop at\n    /// exist break point).\n    /// - `cur_tab_name`: State containing the current tab name.\n    /// - `tab_map`: State containing the map of all tabs.\n    ///\n    /// Returns `Optional` indicating whether the run session was successfully\n    /// started.\n    #[tauri::command]\n    pub fn run(cur_tab_name: State\u003cCurTabName\u003e, tab_map: State\u003cTabMap\u003e) -\u003e Optional {\n        let name = cur_tab_name.name.lock().unwrap().clone();\n        let mut lock = tab_map.tabs.lock().unwrap();\n        let tab = lock.get_mut(\u0026name).unwrap();\n        match tab.simulator.run() {\n            Ok(_) =\u003e Optional {\n                success: true,\n                message: String::new(),\n            },\n            Err(e) =\u003e Optional {\n                success: false,\n                message: e.to_string(),\n            },\n        }\n    }\n\n    /// Run the code in the currently active tab in debug mode.\n    /// - `cur_tab_name`: State containing the current tab name.\n    /// - `tab_map`: State containing the map of all tabs.\n    ///\n    /// Returns `Optional` indicating whether the debug session was successfully\n    /// started.\n    #[tauri::command]\n    pub fn debug(cur_tab_name: State\u003cCurTabName\u003e, tab_map: State\u003cTabMap\u003e) -\u003e Optional {\n        let name = cur_tab_name.name.lock().unwrap().clone();\n        let mut lock = tab_map.tabs.lock().unwrap();\n        let tab = lock.get_mut(\u0026name).unwrap();\n        match tab.simulator.debug() {\n            Ok(_) =\u003e Optional {\n                success: true,\n                message: String::new(),\n            },\n            Err(e) =\u003e Optional {\n                success: false,\n                message: e.to_string(),\n            },\n        }\n    }\n\n    /// Stops the currently active tab's simulator.\n    /// - `cur_tab_name`: State containing the current tab name.\n    /// - `tab_map`: State containing the map of all tabs.\n    ///\n    /// Returns `Optional` indicating whether the stop was successful.\n    #[tauri::command]\n    pub fn stop(cur_tab_name: State\u003cCurTabName\u003e, tab_map: State\u003cTabMap\u003e) -\u003e Optional {\n        let name = cur_tab_name.name.lock().unwrap().clone();\n        let mut lock = tab_map.tabs.lock().unwrap();\n        let tab = lock.get_mut(\u0026name).unwrap();\n        match tab.simulator.stop() {\n            Ok(_) =\u003e Optional {\n                success: true,\n                message: String::new(),\n            },\n            Err(e) =\u003e Optional {\n                success: false,\n                message: e.to_string(),\n            },\n        }\n    }\n\n    /// Resumes the currently active tab's simulator.\n    /// - `cur_tab_name`: State containing the current tab name.\n    /// - `tab_map`: State containing the map of all tabs.\n    ///\n    /// Returns `Optional` indicating whether the resume was successful.\n    #[tauri::command]\n    pub fn resume(cur_tab_name: State\u003cCurTabName\u003e, tab_map: State\u003cTabMap\u003e) -\u003e Optional {\n        let name = cur_tab_name.name.lock().unwrap().clone();\n        let mut lock = tab_map.tabs.lock().unwrap();\n        let tab = lock.get_mut(\u0026name).unwrap();\n        match tab.simulator.resume() {\n            Ok(_) =\u003e Optional {\n                success: true,\n                message: String::new(),\n            },\n            Err(e) =\u003e Optional {\n                success: false,\n                message: e.to_string(),\n            },\n        }\n    }\n\n    /// Steps through the code in the currently active tab.\n    /// - `cur_tab_name`: State containing the current tab name.\n    /// - `tab_map`: State containing the map of all tabs.\n    ///\n    /// Returns `Optional` indicating whether the step was successful.\n    #[tauri::command]\n    pub fn step(cur_tab_name: State\u003cCurTabName\u003e, tab_map: State\u003cTabMap\u003e) -\u003e Optional {\n        let name = cur_tab_name.name.lock().unwrap().clone();\n        let mut lock = tab_map.tabs.lock().unwrap();\n        let tab = lock.get_mut(\u0026name).unwrap();\n        match tab.simulator.step() {\n            Ok(_) =\u003e Optional {\n                success: true,\n                message: String::new(),\n            },\n            Err(e) =\u003e Optional {\n                success: false,\n                message: e.to_string(),\n            },\n        }\n    }\n\n    /// Resets the state of the currently active tab's simulator.\n    /// - `cur_tab_name`: State containing the current tab name.\n    /// - `tab_map`: State containing the map of all tabs.\n    ///\n    /// Returns `Optional` indicating whether the reset was successful.\n    #[tauri::command]\n    pub fn reset(cur_tab_name: State\u003cCurTabName\u003e, tab_map: State\u003cTabMap\u003e) -\u003e Optional {\n        let name = cur_tab_name.name.lock().unwrap().clone();\n        let mut lock = tab_map.tabs.lock().unwrap();\n        let tab = lock.get_mut(\u0026name).unwrap();\n        match tab.simulator.reset() {\n            Ok(_) =\u003e Optional {\n                success: true,\n                message: String::new(),\n            },\n            Err(e) =\u003e Optional {\n                success: false,\n                message: e.to_string(),\n            },\n        }\n    }\n\n    /// Undoes the last instruction for current activate tab's simulator.\n    /// - `cur_tab_name`: State containing the current tab name.\n    /// - `tab_map`: State containing the map of all tabs.\n    ///\n    /// Returns `Optional` indicating whether the undo was successful.\n    #[tauri::command]\n    pub fn undo(cur_tab_name: State\u003cCurTabName\u003e, tab_map: State\u003cTabMap\u003e) -\u003e Optional {\n        let name = cur_tab_name.name.lock().unwrap().clone();\n        let mut lock = tab_map.tabs.lock().unwrap();\n        let tab = lock.get_mut(\u0026name).unwrap();\n        match tab.simulator.undo() {\n            Ok(_) =\u003e Optional {\n                success: true,\n                message: String::new(),\n            },\n            Err(e) =\u003e Optional {\n                success: false,\n                message: e.to_string(),\n            },\n        }\n    }\n\n    /// Sets a breakpoint at a specified line in the code of the current tab.\n    /// - `cur_tab_name`: State containing the current tab name.\n    /// - `tab_map`: State containing the map of all tabs.\n    /// - `line`: Line number at which to set the breakpoint.\n    ///\n    /// Returns `Optional` indicating whether the breakpoint was successfully\n    /// set.\n    #[tauri::command]\n    pub fn set_breakpoint(\n        cur_tab_name: State\u003cCurTabName\u003e,\n        tab_map: State\u003cTabMap\u003e,\n        line: u64,\n    ) -\u003e Optional {\n        let name = cur_tab_name.name.lock().unwrap().clone();\n        let mut lock = tab_map.tabs.lock().unwrap();\n        let tab = lock.get_mut(\u0026name).unwrap();\n        match tab.simulator.set_breakpoint(line as usize) {\n            Ok(_) =\u003e Optional {\n                success: true,\n                message: String::new(),\n            },\n            Err(e) =\u003e Optional {\n                success: false,\n                message: e.to_string(),\n            },\n        }\n    }\n\n    /// Removes a breakpoint at a specified line in the code of the current tab.\n    /// - `cur_tab_name`: State containing the current tab name.\n    /// - `tab_map`: State containing the map of all tabs.\n    /// - `line`: Line number at which to remove the breakpoint.\n    ///\n    /// Returns `Optional` indicating whether the breakpoint was successfully\n    /// removed.\n    #[tauri::command]\n    pub fn remove_breakpoint(\n        cur_tab_name: State\u003cCurTabName\u003e,\n        tab_map: State\u003cTabMap\u003e,\n        line: u64,\n    ) -\u003e Optional {\n        let name = cur_tab_name.name.lock().unwrap().clone();\n        let mut lock = tab_map.tabs.lock().unwrap();\n        let tab = lock.get_mut(\u0026name).unwrap();\n        match tab.simulator.remove_breakpoint(line as usize) {\n            Ok(_) =\u003e Optional {\n                success: true,\n                message: String::new(),\n            },\n            Err(e) =\u003e Optional {\n                success: false,\n                message: e.to_string(),\n            },\n        }\n    }\n\n    /// Send a syscall input to current tab's simulator.\n    /// - `cur_tab_name`: State containing the current tab name.\n    /// - `tab_map`: State containing the map of all tabs.\n    /// - `val`: Value of the input as a string.\n    ///\n    /// Returns `Optional` indicating whether the syscall input was successfully\n    #[tauri::command]\n    pub fn syscall_input(\n        cur_tab_name: State\u003cCurTabName\u003e,\n        tab_map: State\u003cTabMap\u003e,\n        val: String,\n    ) -\u003e Optional {\n        let name = cur_tab_name.name.lock().unwrap().clone();\n        let mut lock = tab_map.tabs.lock().unwrap();\n        let tab = lock.get_mut(\u0026name).unwrap();\n        match tab.simulator.syscall_input(\u0026val) {\n            Ok(_) =\u003e Optional {\n                success: true,\n                message: String::new(),\n            },\n            Err(e) =\u003e Optional {\n                success: false,\n                message: e.to_string(),\n            },\n        }\n    }\n\n    /// Updates the assembler settings for the current tab.\n    /// - `cur_tab_name`: State containing the current tab name.\n    /// - `tab_map`: State containing the map of all tabs.\n    /// - `settings`: New assembler settings to be applied.\n    ///\n    /// Returns `Optional` indicating whether the settings were successfully\n    /// updated.\n    #[tauri::command]\n    pub fn update_assembler_settings(\n        cur_tab_name: State\u003cCurTabName\u003e,\n        tab_map: State\u003cTabMap\u003e,\n        settings: AssemblerConfig,\n    ) -\u003e Optional {\n        let name = cur_tab_name.name.lock().unwrap().clone();\n        let mut lock = tab_map.tabs.lock().unwrap();\n        let tab = lock.get_mut(\u0026name).unwrap();\n        if let Err(e) = tab.simulator.update_config(\u0026settings) {\n            return Optional {\n                success: false,\n                message: e.to_string(),\n            };\n        }\n        tab.assembler.update_config(\u0026settings);\n        Optional {\n            success: true,\n            message: String::new(),\n        }\n    }\n\n    /// Starts the RPC server for the current tab.\n    /// - `cur_tab_name`: State containing the current tab name.\n    /// - `tab_map`: State containing the map of all tabs.\n    /// - `rpc_state`: State containing the RPC server/client.\n    /// - `password`: Password to be used for the RPC server.\n    ///\n    /// Returns `Optional` indicating the success or failure of the RPC server\n    #[tauri::command]\n    pub fn start_share_server(\n        cur_tab_name: State\u003cCurTabName\u003e,\n        tab_map: State\u003cTabMap\u003e,\n        rpc_state: State\u003cRpcState\u003e,\n        port: u16,\n        password: \u0026str,\n    ) -\u003e Optional {\n        let mut tabs_lock = tab_map.tabs.lock().unwrap();\n        if tabs_lock.len() == 0 {\n            return Optional {\n                success: false,\n                message: \"No tab had been opened\".to_string(),\n            };\n        }\n\n        let mut server_lock = rpc_state.rpc_server.lock().unwrap();\n        if server_lock.is_running() {\n            return Optional {\n                success: false,\n                message: \"Server already running\".to_string(),\n            };\n        } else if let Err(e) = server_lock.set_port(port) {\n            return Optional {\n                success: false,\n                message: e.to_string(),\n            };\n        }\n\n        server_lock.change_password(password);\n        if let Err(e) = server_lock.start_server(\n            state::get_current_tab_name(\u0026cur_tab_name),\n            Ptr::new(\u0026tab_map),\n            \u0026CURSOR_LIST,\n        ) {\n            Optional {\n                success: false,\n                message: e.to_string(),\n            }\n        } else {\n            let mut tab = tabs_lock\n                .get_mut(\u0026get_current_tab_name(\u0026cur_tab_name))\n                .unwrap();\n            tab.text.change_share_status(Server);\n            Optional {\n                success: true,\n                message: String::new(),\n            }\n        }\n    }\n\n    /// Authorize and connect to a remote RPC server as client.\n    /// - `cur_tab_name`: State containing the current tab name.\n    /// - `tab_map`: State containing the map of all tabs.\n    /// - `rpc_state`: State containing the RPC server/client.\n    /// - `ip`: IPV4 address of the remote server.\n    /// - `port`: Port number of the remote server.\n    /// - `password`: Password to be used for the connection.\n    ///\n    /// Will emit event `front_share_client`\n    /// - [payload](crate::types::menu_types::OpenShareFile)\n    ///\n    /// Returns `Optional` indicating the success or failure of the connection.\n    #[tauri::command]\n    pub fn authorize_share_client(\n        window: Window,\n        cur_tab_name: State\u003cCurTabName\u003e,\n        tab_map: State\u003cTabMap\u003e,\n        rpc_state: State\u003cRpcState\u003e,\n        ip: String,\n        port: u16,\n        password: String,\n    ) -\u003e Optional {\n        let mut client = rpc_state.rpc_client.lock().unwrap();\n        let addr: SocketAddr = match format!(\"{}:{}\", ip, port).parse() {\n            Ok(val) =\u003e val,\n            Err(_) =\u003e {\n                return Optional {\n                    success: false,\n                    message: \"Invalid IP or port\".to_string(),\n                };\n            }\n        };\n\n        if let Err(e) = client.set_server_addr(addr) {\n    }\n    }\n\n    /// Stop the share server for the current tab.\n    /// - `cur_tab_name`: State containing the current tab name.\n    /// - `tab_map`: State containing the map of all tabs.\n    /// - `rpc_state`: State containing the RPC server/client.\n    ///\n    /// Returns `bool` indicating the success or failure, failure means the\n    /// server is not running.\n    #[tauri::command]\n    pub fn stop_share_server(\n        cur_tab_name: State\u003cCurTabName\u003e,\n        tab_map: State\u003cTabMap\u003e,\n        rpc_state: State\u003cRpcState\u003e,\n    ) -\u003e bool {\n        let mut server = rpc_state.rpc_server.lock().unwrap();\n        if !server.is_running() {\n            false\n        } else {\n            server.stop_server();\n            let mut tabs = tab_map.tabs.lock().unwrap();\n            let mut tab = tabs.get_mut(\u0026get_current_tab_name(\u0026cur_tab_name)).unwrap();\n            tab.text.change_share_status(Private);\n            true\n        }\n    }\n\n    /// helper function\n    fn parse(cache: \u0026mut AssembleCache, parser: \u0026mut Box\u003cdyn Parser\u003cRISCV\u003e\u003e) -\u003e bool {\n        if cache.parser_cache.is_some() {\n            true\n        } else if cache.parser_result.is_some() {\n            false\n        } else {\n            match parser.parse(\u0026cache.code) {\n                Ok(res) =\u003e {\n                    cache.parser_cache = Some(res);\n                    cache.parser_result = None;\n                    true\n                }\n                Err(mut e) =\u003e {\n                    cache.parser_cache = None;\n                    cache.parser_result = Some(\n                        e.iter_mut()\n                            .map(|err| AssembleError {\n                                line: err.pos.0 as u64,\n                                column: err.pos.1 as u64,\n                                msg: std::mem::take(\u0026mut err.msg),\n                            })\n  {\n            server_addr: Mutex::new(SocketAddr::new(\"127.0.0.1\".parse().unwrap(), 0)),\n            client: None,\n        }\n    }\n}\n\nimpl RpcClientImpl {\n    fn should_not_running(\u0026self) -\u003e ResultVoid {\n        if self.client.is_some() {\n            return Err(\"Client is running, you need disconnect first\".into());\n        }\n        Ok(())\n    }\n\n    fn should_running(\u0026self) -\u003e ResultVoid {\n        if self.client.is_none() {\n            return Err(\"Client is not running, you need connect first\".into());\n        }\n        Ok(())\n    }\n\n    pub fn start(\u0026mut self) -\u003e ResultVoid {\n        self.should_not_running()?;\n        block_on(self.connect())?;\n        Ok(())\n    }\n\n    pub fn stop(\u0026mut self) -\u003e ResultVoid {\n        self.should_running()?;\n        self.disconnect();\n        Ok(())\n    }\n\n    pub fn set_server_addr(\u0026mut self, server_addr: SocketAddr) -\u003e ResultVoid {\n        self.should_not_running()?;\n        *self.server_addr.lock().unwrap() = server_addr;\n        Ok(())\n    }\n\n    pub async fn send_authorize(\n        \u0026mut self,\n        password: \u0026str,\n    ) -\u003e Result\u003c(String, u64, String), Box\u003cdyn Error\u003e\u003e {\n        self.should_running()?;\n        let request = Request::new(AuthorizeRequest {\n            password: password.to_string(),\n        });\n        let reply = match timeout(\n            Duration::from_secs(2),\n            self.client.as_mut().unwrap().authorize(request),\n        )\n        .await\n        {\n            Ok(reply) =\u003e reply?,\n            Err(_) =\u003e return Err(\"Timeout\".into()),\n        };\n        let reply_ref = reply.get_ref();\n        if reply_ref.success {\n            Ok((\n                reply_ref.file_name.to_owned(),\n                reply_ref.version,\n                reply_ref.content.to_owned(),\n            ))\n        } else {\n            Err(\"Authorize failed\".into())\n        }\n    }\n\n    pub async fn send_disconnect(\u0026mut self) -\u003e ResultVoid {\n        let request = Request::new(DisconnectRequest {});\n\n        let reply = match timeout(\n            Duration::from_secs(2),\n            self.client.as_mut().unwrap().disconnect(request),\n        )\n        .await\n        {\n            Ok(reply) =\u003e reply?,\n            Err(_) =\u003e return Err(\"Timeout\".into()),\n        };\n        let reply_ref = reply.get_ref();\n        if !reply_ref.success {\n            return Err(\"Disconnect failed\".into());\n        } else {\n            Ok(())\n        }\n    }\n\n    pub async fn send_set_cursor(\u0026mut self, row: u64, col: u64) -\u003e ResultVoid {\n        let request = Request::new(SetCursorRequest { row, col });\n        let reply = match timeout(\n            Duration::from_secs(1),\n            self.client.as_mut().unwrap().set_cursor(request),\n        )\n        .await\n        {\n            Ok(reply) =\u003e reply?,\n            Err(_) =\u003e return Err(\"Timeout\".into()),\n        };\n        if !reply.get_ref().success {\n            Err(\"Failed to set cursor, the line already use by others\".into())\n        } else {\n            Ok(())\n        }\n    }\n\n    pub async fn send_get_content(\n        \u0026mut self,\n        version: u64,\n    ) -\u003e Result\u003cGetContentReply, Box\u003cdyn Error\u003e\u003e {\n        let request = Request::new(GetContentRequest {\n            version,\n            full_content: false,\n        });\n        let reply = match timeout(\n            Duration::from_secs(1),\n            self.client.as_mut().unwrap().get_content(request),\n        )\n        .await\n        {\n            Ok(reply) =\u003e reply?,\n            Err(_) =\u003e return Err(\"Timeout\".into()),\n        };\n        Ok(reply.get_ref().clone())\n    }\n\n    pub async fn send_update_content(\n        \u0026mut self,\n        version: u64,\n        history: \u0026Modification,\n    ) \n            start: Option::Some(self.start.into()),\n            end: Option::Some(self.end.into()),\n        }\n    }\n}\n\nimpl From\u003cContentPosition\u003e for OpRange {\n    fn from(pos: ContentPosition) -\u003e Self {\n        OpRange {\n            start: pos.start.unwrap().into(),\n            end: pos.end.unwrap().into(),\n        }\n    }\n}\n\nimpl Into\u003cUpdateContentRequest\u003e for Modification {\n    fn into(self) -\u003e UpdateContentRequest {\n        UpdateContentRequest {\n            version: self.version,\n            op: self.op.into(),\n            op_range: Option::Some(self.op_range.into()),\n            modified_content: self.modified_content,\n        }\n    }\n}\n\nimpl From\u003cUpdateContentRequest\u003e for Modification {\n    fn from(req: UpdateContentRequest) -\u003e Self {\n        Modification {\n            version: req.version,\n            op: req.op(),\n            op_range: req.op_range.unwrap().into(),\n            modified_content: req.modified_content,\n        }\n    }\n}\n\nimpl GetCmpType for CursorAsc {\n    type Type = ClientCursor;\n\n    fn new(t: \u0026Self::Type) -\u003e Self {\n        CursorAsc { 0: t.clone() }\n    }\n}\n\nimpl PartialEq for CursorAsc {\n    fn eq(\u0026self, other: \u0026Self) -\u003e bool {\n        self.0.addr == other.0.addr\n    }\n}\n\nimpl Eq for CursorAsc {}\n\nimpl PartialOrd for CursorAsc {\n    fn partial_cmp(\u0026self, other: \u0026Self) -\u003e Option\u003cOrdering\u003e {\n        Option::Some(\n            self.0\n                .row\n                .cmp(\u0026other.0.row)\n                .then(self.0.col.cmp(\u0026other.0.col))\n                .then(self.0.addr.cmp(\u0026other.0.addr)),\n        )\n    }\n}\n\nimpl Ord for CursorAsc {\n    fn cmp(\u0026self, other: \u0026Self) -\u003e Ordering {\n        self.0\n            .row\n            .cmp(\u0026other.0.row)\n            .then(self.0.col.cmp(\u0026other.0.col))\n            .then(self.0.addr.cmp(\u0026other.0.addr))\n    }\n}\n\nimpl GetCmpType for CursorRowEq {\n    type Type = ClientCursor;\n\n    fn new(t: \u0026Self::Type) -\u003e Self {\n        CursorRowEq { 0: t.clone() }\n    }\n}\n\nimpl PartialEq for CursorRowEq {\n    fn eq(\u0026self, other: \u0026Self) -\u003e bool {\n        self.0.row == other.0.row\n    }\n}\n\nimpl Eq for CursorRowEq {}\n\nimpl Into\u003cOperationType\u003e for FileOperation {\n    fn into(self) -\u003e OperationType {\n        match self {\n            FileOperation::Insert =\u003e OperationType::Insert,\n            FileOperation::Delete =\u003e OperationType::Delete,\n            FileOperation::Replace =\u003e OperationType::Replace,\n        }\n    }\n}\n","traces":[{"line":49,"address":[27604896],"length":1,"stats":{"Line":0},"fn_name":"into"},{"line":58,"address":[27604928],"length":1,"stats":{"Line":0},"fn_name":"from"},{"line":67,"address":[24912752],"length":1,"stats":{"Line":0},"fn_name":"into"},{"line":69,"address":[24912770],"length":1,"stats":{"Line":0},"fn_name":null},{"line":70,"address":[24912805],"length":1,"stats":{"Line":0},"fn_name":null},{"line":76,"address":[24912912],"length":1,"stats":{"Line":0},"fn_name":"from"},{"line":78,"address":[24912931,24913001],"length":1,"stats":{"Line":0},"fn_name":null},{"line":79,"address":[24913101,24913030],"length":1,"stats":{"Line":0},"fn_name":null},{"line":85,"address":[24913456,24913168],"length":1,"stats":{"Line":0},"fn_name":"into"},{"line":87,"address":[24913190],"length":1,"stats":{"Line":0},"fn_name":null},{"line":88,"address":[24913199],"length":1,"stats":{"Line":0},"fn_name":null},{"line":89,"address":[24913262],"length":1,"stats":{"Line":0},"fn_name":null},{"line":90,"address":[24913345],"length":1,"stats":{"Line":0},"fn_name":null},{"line":96,"address":[24913488,24913829],"length":1,"stats":{"Line":0},"fn_name":"from"},{"line":98,"address":[24913518],"length":1,"stats":{"Line":0},"fn_name":null},{"line":99,"address":[24913527],"length":1,"stats":{"Line":0},"fn_name":nu 27605021],"length":1,"stats":{"Line":0},"fn_name":null}],"covered":9,"coverable":41},{"path":["/","home","runner","work","team-project-24spring-0","team-project-24spring-0","src-tauri","src","remote","server.rs"],"content":"use std::{\n    error::Error,\n    net::SocketAddr,\n    sync::{\n        atomic::{self, AtomicU16},\n        Arc,\n        Mutex,\n    },\n};\n\nuse editor_rpc::{\n    editor_server::{Editor, EditorServer},\n    AuthorizeReply,\n    AuthorizeRequest,\n    DisconnectReply,\n    DisconnectRequest,\n    GetContentReply,\n    GetContentRequest,\n    SetCursorReply,\n    SetCursorRequest,\n    UpdateContentReply,\n    UpdateContentRequest,\n};\nuse tauri::{Manager, Window};\nuse tokio::task::JoinHandle;\nuse tonic::{transport::Server, Request, Response, Status};\n\nuse super::{\n    utils::priority_lsit::{list_check_and_del, list_insert_or_replace_asc},\n    ClientCursor,\n    CursorAsc,\n    Modification,\n};\nuse crate::{\n    dprintln,\n    interface::remote::RpcServer,\n    types::{\n        middleware_types::{Tab, TabMap, UpdateContent},\n        rpc_types::CursorList,\n        ResultVoid,\n    },\n    utility::ptr::Ptr,\n    APP_HANDLE,\n};\n\npub mod editor_rpc {\n    tonic::include_proto!(\"editor\");\n}\n\n#[derive(Default)]\nstruct ServerHandle {\n    window: Option\u003cWindow\u003e,\n    map_state: Mutex\u003c(String, Option\u003cPtr\u003cTabMap\u003e\u003e)\u003e,\n    version: atomic::AtomicUsize,\n    password: Mutex\u003cString\u003e,\n    clients: Mutex\u003cVec\u003cSocketAddr\u003e\u003e,\n    cursor_lsit: Arc\u003cMutex\u003cCursorList\u003e\u003e,\n    history: Mutex\u003cVec\u003cModification\u003e\u003e,\n}\n\nimpl ServerHandle {\n    /// Change password for server.\n    fn change_password(\u0026self, password: \u0026str) {\n        let mut lock = self.password.lock().unwrap();\n        *lock = password.to_string();\n    }\n\n    /// Update host cursor position.\n    fn set_host_cursor(\u0026mut self, row: u64, col: u64, port: u16) {\n        let mut lock = self.cursor_lsit.lock().unwrap();\n        list_insert_or_replace_asc::\u003cCursorAsc\u003e(\n            \u0026mut *lock,\n            ClientCursor {\n                addr: format!(\"0.0.0.0:{}\", port).parse().unwrap(),\n                row,\n                col,\n            },\n        );\n    }\n\n    /// Handle logic current tab wht a `\u0026mut Tab` as lambda parameter.\n    /// Only use to bypass the fucking borrow checker.\n    fn handle_with_cur_tab\u003cF, R\u003e(\u0026self, handle: F) -\u003e Result\u003cR, String\u003e\n    where\n        F: Fn(\u0026mut Tab) -\u003e Result\u003cR, String\u003e,\n    {\n        let map_state_lock = self.map_state.lock().unwrap();\n        match map_state_lock.1 {\n            Some(tab_map_ptr) =\u003e {\n                let tab_map = tab_map_ptr.as_ref();\n                let mut tabs_lock = tab_map.tabs.lock().unwrap();\n                let mut tab = tabs_lock.get_mut(\u0026map_state_lock.0).unwrap();\n                handle(\u0026mut tab)\n            }\n            None =\u003e Err(\"TabMap has not been initialized\".to_string()),\n        }\n    }\n\n    fn handle_rpc_with_cur_tab\u003cF, R\u003e(\u0026self, handle: F) -\u003e Result\u003cResponse\u003cR\u003e, Status\u003e\n    where\n        F: Fn(\u0026mut Tab) -\u003e Result\u003cR, String\u003e,\n    {\n        match self.handle_with_cur_tab(handle) {\n            Ok(success) =\u003e Ok(Response::new(success)),\n            Err(err) =\u003e Err(Status::internal(err)),\n        }\n    }\n\n    fn check_ip_authorized(\u0026self, ip: SocketAddr) -\u003e Result\u003c(), Status\u003e {\n        let clients = self.clients.lock().unwrap();\n        if clients.iter().any(|x| *x == ip) {\n            Ok(())\n        } else {\n            Err(Status::unauthenticated(\"Unauthorized\"))\n        }\n    }\n\n    fn get_history_since\u003cT\u003e(\u0026self, version: usize) -\u003e Vec\u003cT\u003e\n    where\n        Modification: Into\u003cT\u003e + Clone,\n    {\n        let lock = self.history.lock().unwrap();\n        lock[version..]\n            .to_vec()\n            .into_iter()\n            .map(Into::into)\n            .collect()\n    }\n}\n\n#[tonic::async_trait]\nimpl Editor for Arc\u003cMutex\u003cServerHandle\u003e\u003e {\n    async fn authorize(\n        \u0026self,\n        request: Request\u003cAuthorizeRequest\u003e,\n    ) -\u003e Result\u003cResponse\u003cAuthorizeReply\u003e, Status\u003e {\n        let handler = self.lock().unwrap();\n        handler.handle_rpc_with_cur_tab(|tab| {\n            if request.get_ref().password == handler.password.lock().unwrap().as_str()\n                || handler.password.lock().unwrap().is_empty()\n            {\n                if let Ok(_) = handler.check_ip_authorized(request.remote_addr().unwrap()) {\n                    Ok(AuthorizeReply {\n                        success: true,\n                        file_name: tab.text.get_path_str(),\n                        version: handler.version.load(atomic::Ordering::Relaxed) as u64,\n                        content: tab.text.to_string(),\n                    })\n                } else {\n                    let mut client_lock = handler.clients.lock().unwrap();\n                    client_lock.push(request.remote_addr().unwrap());\n                    Ok(AuthorizeReply {\n                        success: true,\n                        file_name: tab.text.get_path_str(),\n                        version: handler.version.load(atomic::Ordering::Relaxed) as u64,\n                        content: tab.text.to_string(),\n                    })\n                }\n            } else {\n                Ok(AuthorizeReply {\n                    success: false,\n                    file_name: String::new(),\n                    version: 0,\n                    content: String::new(),\n                })\n            }\n        })\n    }\n\n    async fn disconnect(\n        \u0026self,\n        request: Request\u003cDisconnectRequest\u003e,\n    ) -\u003e Result\u003cResponse\u003cDisconnectReply\u003e, Status\u003e {\n        let handler = self.lock().unwrap();\n        handler.check_ip_authorized(request.remote_addr().unwrap())?;\n        let mut clients = handler.clients.lock().unwrap();\n        let mut success = false;\n        if let Some(pos) = clients\n            .iter()\n            .position(|x| *x == request.remote_addr().unwrap())\n        {\n            clients.remove(pos);\n            success = true;\n            let mut cursor_lock = handler.cursor_lsit.lock().unwrap();\n            _ = list_check_and_del::\u003cCursorAsc\u003e(\n                \u0026mut cursor_lock,\n                \u0026ClientCursor {\n                    addr: request.remote_addr().unwrap(),\n                    row: 0,\n                    col: 0,\n                },\n            );\n        }\n        Ok(Response::new(DisconnectReply { success }))\n    }\n\n    async fn set_cursor(\n        \u0026self,\n        request: Request\u003cSetCursorRequest\u003e,\n    ) -\u003e Result\u003cResponse\u003cSetCursorReply\u003e, Status\u003e {\n        let handler = self.lock().unwrap();\n        handler.check_ip_authorized(request.remote_addr().unwrap())?;\n        let mut cursor_lock = handler.cursor_lsit.lock().unwrap();\n        list_insert_or_replace_asc::\u003cCursorAsc\u003e(\n            \u0026mut *cursor_lock,\n            ClientCursor {\n                addr: request.remote_addr().unwrap(),\n                row: request.get_ref().row,\n                col: request.get_ref().col,\n            },\n        );\n        dprintln!(\"Set cursor: {:?}\", cursor_lock);\n        Ok(Response::new(SetCursorReply { success: true }))\n    }\n\n    async fn get_content(\n        \u0026self,\n        request: Request\u003cGetContentRequest\u003e,\n    ) -\u003e Result\u003cResponse\u003cGetContentReply\u003e, Status\u003e {\n        let handler = self.lock().unwrap();\n        handler.check_ip_authorized(request.remote_addr().unwrap())?;\n        return handler.handle_rpc_with_cur_tab(\n            |tab: \u0026mut Tab| -\u003e Result\u003cGetContentReply, String\u003e {\n                if request.get_ref().full_content {\n                    return Ok(GetContentReply {\n                        history: vec![],\n                        full_content: tab.text.to_string(),\n                    });\n                } else if request.get_ref().version\n                    == handler.version.load(atomic::Ordering::Relaxed) as u64\n                {\n                    Ok(GetContentReply {\n                        history: vec![],\n                        full_content: String::new(),\n                    })\n                } else {\n                    Ok(GetContentReply {\n                        history: handler.get_history_since(request.get_ref().version as usize),\n                        full_content: String::new(),\n                    })\n                }\n            },\n        );\n    }\n\n    async fn update_content(\n        \u0026self,\n        request: Request\u003cUpdateContentRequest\u003e,\n    ) -\u003e Result\u003cResponse\u003cUpdateContentReply\u003e, Status\u003e {\n        let handler = self.lock().unwrap();\n        handler.check_ip_authorized(request.remote_addr().unwrap())?;\n        let map_state_lock = handler.map_state.lock().unwrap();\n        match map_state_lock.1 {\n            Some(tab_map_ptr) =\u003e {\n                let tab_map = tab_map_ptr.as_ref();\n                let mut tabs_lock = tab_map.tabs.lock().unwrap();\n                let tab = tabs_lock.get_mut(\u0026map_state_lock.0).unwrap();\n                let cursor_lock = handler.cursor_lsit.lock().unwrap();\n                let request_ref = request.get_ref();\n                let content_position = request_ref.op_range.clone().unwrap();\n                let start = content_position.start.unwrap();\n                let end = content_position.end.unwrap();\n\n                // check version correct(up to date)\n                if request_ref.version != handler.version.load(atomic::Ordering::Relaxed) as u64 {\n                    return Ok(Response::new(UpdateContentReply {\n                        success: false,\n                        message: \"Version mismatch\".to_string(),\n                    }));\n                }\n\n                // check cursor position correct\n                for cursor in \u0026*cursor_lock {\n                    if cursor.addr == request.remote_addr().unwrap()\n                        \u0026\u0026 (start.row != cursor.row || start.col != cursor.col)\n                        \u0026\u0026 (end.row != cursor.row || end.col != cursor.col)\n                    {\n                        return Ok(Response::new(UpdateContentReply {\n                            success: false,\n                            message: \"miss matched cursor position\".to_string(),\n                        }));\n                    }\n                }\n\n                // handle operation\n                match tab.text.merge_history(\n                    \u0026vec![Modification::from(request_ref.clone())],\n                    \u0026mut *handler.cursor_lsit.lock().unwrap(),\n                ) {\n                    Ok(_) =\u003e {\n                        let start = request_ref\n                            .op_range\n                            .as_ref()\n                            .unwrap()\n                            .start\n                            .as_ref()\n                            .unwrap();\n                        let end = request_ref.op_range.as_ref().unwrap().end.as_ref().unwrap();\n                        let _ = APP_HANDLE.lock().unwrap().as_ref().unwrap().emit_all(\n                            \"front_update_content\",\n                            UpdateContent {\n                                file_name: tab.text.get_path_str(),\n                                op: request_ref.op,\n                                start: (start.row, start.col),\n                                end: (end.row, end.col),\n                                content: request_ref.modified_content.clone(),\n                            },\n                        );\n                        Ok(Response::new(UpdateContentReply {\n                            success: true,\n                            message: String::new(),\n                        }))\n                    }\n                    Err(e) =\u003e Ok(Response::new(UpdateContentReply {\n                        success: false,\n                        message: e.to_string(),\n                    })),\n                }\n            }\n            None =\u003e Err(Status::internal(\"TabMap have not been initialized\")),\n        }\n    }\n}\n\npub struct RpcServerImpl {\n    port: AtomicU16,\n    tokio_runtime: tokio::runtime::Runtime,\n    rpc_server_handle: Option\u003cJoinHandle\u003c()\u003e\u003e,\n    shared_handler: Arc\u003cMutex\u003cServerHandle\u003e\u003e,\n}\n\nimpl RpcServerImpl {\n    /// Start the service with a tab map.\n    ///\n    /// If the server is already running, return an error.\n    pub fn start_server(\n        \u0026mut self,\n        cur_tab_name: String,\n        tab_map: Ptr\u003cTabMap\u003e,\n        cursor_list: \u0026Arc\u003cMutex\u003cCursorList\u003e\u003e,\n    ) -\u003e ResultVoid {\n        if self.is_running() {\n            return Err(\"Server already running\".into());\n        }\n        self.shared_handler.lock().unwrap().map_state = Mutex::new((cur_tab_name, Some(tab_map)));\n        self.shared_handler.lock().unwrap().cursor_lsit = cursor_list.clone();\n        self.start()?;\n        Ok(())\n    }\n\n    pub fn stop_server(\u0026mut self) {\n        self.stop();\n    }\n\n    /// Set the port for the server.\n    ///\n    /// If the server is already running, return an error.\n    pub fn set_port(\u0026mut self, port: u16) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        if self.is_running() {\n            return Err(\"Server already running\".into());\n        }\n        self.port.store(port, atomic::Ordering::Relaxed);\n        Ok(())\n    }\n\n    /// Change the password for the server.\n    pub fn change_password(\u0026mut self, new_password: \u0026str) {\n        let handler = self.shared_handler.lock().unwrap();\n        handler.change_password(new_password);\n    }\n\n    /// Check if the server is running.\n    pub fn is_running(\u0026self) -\u003e bool {\n        self.rpc_server_handle.is_some()\n    }\n\n    /// Get the port of the server.\n    pub fn get_port(\u0026self) -\u003e u16 {\n        self.port.load(atomic::Ordering::Relaxed)\n    }\n\n    /// Update the host cursor position.\n    ///\n    /// - `row`: The row of the cursor.\n    /// - `col`: The column of the cursor.\n    /// TODO:  add out of range check\n    pub fn set_host_cursor(\u0026mut self, row: u64, col: u64) {\n        self.shared_handler.lock().unwrap().set_host_cursor(\n            row,\n            col,\n            self.port.load(atomic::Ordering::Relaxed),\n        );\n    }\n}\n\nimpl Default for RpcServerImpl {\n    fn default() -\u003e Self {\n        Self {\n            port: AtomicU16::new(0),\n            tokio_runtime: tokio::runtime::Builder::new_multi_thread()\n                .worker_threads(8)\n                .enable_all()\n                .build()\n                .unwrap(),\n            rpc_server_handle: None,\n            shared_handler: Arc::new(Mutex::new(Default::default())),\n        }\n    }\n}\n\nimpl RpcServer for RpcServerImpl {\n    fn start(\u0026mut self) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        if self.rpc_server_handle.is_some() {\n            return Err(\"Server already running\".into());\n        }\n        let addr = format!(\"0.0.0.0:{}\", self.port.load(atomic::Ordering::Relaxed))\n            .parse()\n            .unwrap();\n        dprintln!(\"Server listening on: {}\", add insert_or_replace_asc},\n        ClientCursor,\n        CursorAsc,\n    };\n    fn gen_client_cursor(len: u16, ip: IpAddr) -\u003e Vec\u003cClientCursor\u003e {\n        let mut v: Vec\u003cClientCursor\u003e = Vec::new();\n        for i in 0..len {\n            v.push(ClientCursor {\n                addr: SocketAddr::new(ip, i),\n                row: random::\u003cu64\u003e() % 1000000,\n                col: random::\u003cu64\u003e() % 1000000,\n            });\n        }\n        v\n    }\n\n    #[test]\n    fn test_insert() {\n        let mut list: LinkedList\u003cClientCursor\u003e = Default::default();\n        let clients = gen_client_cursor(u16::pow(2, 12), IpAddr::V4(Ipv4Addr::new(127, 0, 0, 1)));\n        for c in clients.iter() {\n            list_insert_or_replace_asc::\u003cCursorAsc\u003e(\u0026mut list, c.clone());\n        }\n        let mut first = list.iter();\n        let mut second = list.iter().skip(1);\n        loop {\n            match (first.next(), second.next()) {\n                (Some(f), Some(s)) =\u003e {\n                    assert!(f.row \u003c= s.row);\n                }\n                _ =\u003e break,\n            }\n        }\n    }\n\n    #[test]\n    fn test_delete() {\n        let mut list: LinkedList\u003cClientCursor\u003e = Default::default();\n        let clients = gen_client_cursor(u16::pow(2, 12), IpAddr::V4(Ipv4Addr::new(127, 0, 0, 1)));\n        for c in clients.iter() {\n            list_insert_or_replace_asc::\u003cCursorAsc\u003e(\u0026mut list, c.clone());\n        }\n        let clients = gen_client_cursor(u16::pow(2, 12), IpAddr::V4(Ipv4Addr::new(127, 0, 0, 1)));\n        for c in clients.iter() {\n            let val = list_check_and_del::\u003cCursorAsc\u003e(\u0026mut list, c);\n            assert_eq!(val, true);\n        }\n        assert_eq!(list.len(), 0);\n        let val = list_check_and_del::\u003cCursorAsc\u003e(\n            \u0026mut list,\n            \u0026ClientCursor {\n                addr: SocketAddr::new(IpAddr::V4(Ipv4Addr::new(127, 0, 0, 1)), 0),\n                row: 0,\n                col: 0,\n            },\n        );\n        assert_eq!(val, false);\n    }\n\n    #[test]\n    fn test_replace() {\n        let mut list: LinkedList\u003cClientCursor\u003e = Default::default();\n        let clients = gen_client_cursor(u16::pow(2, 12), IpAddr::V4(Ipv4Addr::new(127, 0, 0, 1)));\n        for c in clients.iter() {\n            list_insert_or_replace_asc::\u003cCursorAsc\u003e(\u0026mut list, c.clone());\n        }\n        let clients = gen_client_cursor(u16::pow(2, 12), IpAddr::V4(Ipv4Addr::new(127, 0, 0, 1)));\n        for c in clients.iter() {\n            list_insert_or_replace_asc::\u003cCursorAsc\u003e(\u0026mut list, c.clone());\n        }\n        let mut first = list.iter();\n        let mut second = list.iter().skip(1);\n        loop {\n            match (first.next(), second.next()) {\n                (Some(f), Some(s)) =\u003e {\n                    assert!(f.row \u003c= s.row);\n                }\n                _ =\u003e break,\n            }\n        }\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","team-project-24spring-0","team-project-24spring-0","src-tauri","src","remote","utils.rs"],"content":"use std::{\n    error::Error,\n    net::{Ipv4Addr, SocketAddrV4, TcpListener},\n};\n\nuse rand::random;\n\npub fn get_free_port(ip: Ipv4Addr, try_times: usize) -\u003e Result\u003cu16, Box\u003cdyn Error + Send + Sync\u003e\u003e {\n    let port = random::\u003cu16\u003e();\n    for _ in 0..try_times {\n        let addr = SocketAddrV4::new(ip, port);\n        match TcpListener::bind(addr) {\n            Ok(_) =\u003e {\n                return Ok(port);\n            }\n            Err(_) =\u003e continue,\n        }\n    }\n    Err(\"No free port found\".into())\n}\n\npub mod priority_lsit {\n    use std::{\n        collections::{linked_list, LinkedList},\n        fmt::Debug,\n    };\n\n    use super::super e_asc\u003cC\u003e(list: \u0026mut LinkedList\u003cC::Type\u003e, value: C::Type)\n    where\n        C: Ord + Eq + GetCmpType,\n        C::Type: Debug,\n    {\n        list_check_and_del::\u003cC\u003e(list, \u0026value);\n        list_insert_asc::\u003cC\u003e(list, value);\n    }\n\n    pub fn get_cursor\u003c'a, C\u003e(\n        list: \u0026'a mut LinkedList\u003cC::Type\u003e,\n        value: \u0026C::Type,\n    ) -\u003e Option\u003clinked_list::CursorMut\u003c'a, C::Type\u003e\u003e\n    where\n        C: PartialEq + GetCmpType,\n        C::Type: Debug,\n    {\n        let mut cursor = list.cursor_front_mut();\n        loop {\n            match cursor.current() {\n                Some(v) =\u003e {\n                    if C::new(v) == C::new(value) {\n                        cursor.move_prev();\n                        return Some(cursor);\n                    }\n                    cursor.move_next();\n                }\n                None =\u003e return None,\n            }\n        }\n    }\n}\n","traces":[{"line":8,"address":[28568560],"length":1,"stats":{"Line":0},"fn_name":"get_free_port"},{"line":9,"address":[28568599],"length":1,"stats":{"Line":0},"fn_name":null},{"line":10,"address":[28568619],"length":1,"stats":{"Line":0},"fn_name":null},{"line":11,"address":[28568718],"length":1,"stats":{"Line":0},"fn_name":null},{"line":12,"address":[28568791],"length":1,"stats":{"Line":0},"fn_name":null},{"line":14,"address":[28568913],"length":1,"stats":{"Line":0},"fn_name":null},{"line":19,"address":[28568668],"length":1,"stats":{"Line":0},"fn_name":null},{"line":30,"address":[26685408,26685858],"length":1,"stats":{"Line":2},"fn_name":"list_insert_asc\u003cmoras::remote::CursorAsc\u003e"},{"line":35,"address":[26685503,26685434],"length":1,"stats":{"Line":4},"fn_name":null},{"line":36,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":37,"address":[26685510],"length":1,"stats":{"Line":2},"fn_name":null},{"line":38,"address":[26685626],"length"
