\n    GetContentReply,\n    GetContentRequest,\n    SetCursorReply,\n    SetCursorRequest,\n    UpdateContentReply,\n    UpdateContentRequest,\n};\nuse tauri::{Manager, Window};\nuse tokio::task::JoinHandle;\nuse tonic::{transport::Server, Request, Response, Status};\n\nuse super::{\n    utils::priority_lsit::{list_check_and_del, list_insert_or_replace_asc},\n    ClientCursor,\n    CursorAsc,\n    Modification,\n};\nuse crate::{\n    dprintln,\n    interface::remote::RpcServer,\n    types::{\n        middleware_types::{Tab, TabMap, UpdateContent},\n        rpc_types::CursorList,\n        ResultVoid,\n    },\n    utility::ptr::Ptr,\n    APP_HANDLE,\n    HISTORY,\n};\n\npub mod editor_rpc {\n    tonic::include_proto!(\"editor\");\n}\n\nstruct ServerHandle {\n    window: Option\u003cWindow\u003e,\n    map_state: Mutex\u003c(String, Option\u003cPtr\u003cTabMap\u003e\u003e)\u003e,\n    password: Mutex\u003cString\u003e,\n    clients: Mutex\u003cVec\u003cSocketAddr\u003e\u003e,\n    cursor_list: Arc\u003cMutex\u003cCursorList\u003e\u003e,\n    history: Arc\u003cMutex\u003cVec\u003cModification\u003e\u003e\u003e,\n}\n\nimpl Default for ServerHandle {\n    fn default() -\u003e Self {\n        Self {\n            window: None,\n            map_state: Mutex::new((String::new(), None)),\n            password: Mutex::new(String::new()),\n            clients: Mutex::new(Vec::new()),\n            cursor_list: Arc::new(Mutex::new(Default::default())),\n            history: HISTORY.clone(),\n        }\n    }\n}\n\nimpl ServerHandle {\n    /// Change password for server.\n    fn change_password(\u0026self, password: \u0026str) {\n        let mut lock = self.password.lock().unwrap();\n        *lock = password.to_string();\n    }\n\n    /// Update host cursor position.\n    fn set_host_cursor(\u0026mut self, row: u64, col: u64, port: u16) {\n        let mut lock = self.cursor_list.lock().unwrap();\n        list_insert_or_replace_asc::\u003cCursorAsc\u003e(\n            \u0026mut *lock,\n            ClientCursor {\n                addr: format!(\"0.0.0.0:{}\", port).parse().unwrap(),\n                row,\n                col,\n            },\n        );\n    }\n\n    /// Handle logic current tab wht a `\u0026mut Tab` as lambda parameter.\n    /// Only use to bypass the fucking borrow checker.\n    fn handle_with_cur_tab\u003cF, R\u003e(\u0026self, handle: F) -\u003e Result\u003cR, String\u003e\n    where\n        F: Fn(\u0026mut Tab) -\u003e Result\u003cR, String\u003e,\n    {\n        let map_state_lock = self.map_state.lock().unwrap();\n        match map_state_lock.1 {\n            Some(tab_map_ptr) =\u003e {\n                let tab_map = tab_map_ptr.as_ref();\n                let mut tabs_lock = tab_map.tabs.lock().unwrap();\n                let mut tab = tabs_lock.get_mut(\u0026map_state_lock.0).unwrap();\n                handle(\u0026mut tab)\n            }\n            None =\u003e Err(\"TabMap has not been initialized\".to_string()),\n        }\n    }\n\n    fn handle_rpc_with_cur_tab\u003cF, R\u003e(\u0026self, handle: F) -\u003e Result\u003cResponse\u003cR\u003e, Status\u003e\n    where\n        F: Fn(\u0026mut Tab) -\u003e Result\u003cR, String\u003e,\n    {\n        match self.handle_with_cur_tab(handle) {\n            Ok(success) =\u003e Ok(Response::new(success)),\n            Err(err) =\u003e Err(Status::internal(err)),\n        }\n    }\n\n    fn check_ip_authorized(\u0026self, ip: SocketAddr) -\u003e Result\u003c(), Status\u003e {\n        let clients = self.clients.lock().unwrap();\n        if clients.iter().any(|x| *x == ip) {\n            Ok(())\n        } else {\n            Err(Status::unauthenticated(\"Unauthorized\"))\n        }\n    }\n\n    fn get_history_since\u003cT\u003e(\u0026self, start_version: usize) -\u003e Vec\u003cT\u003e\n    where\n        Modification: Into\u003cT\u003e + Clone,\n    {\n        let lock = self.history.lock().unwrap();\n        lock[start_version..]\n            .to_vec()\n            .into_iter()\n            .map(Into::into)\n            .collect()\n    }\n}\n\n#[tonic::async_trait]\nimpl Editor for Arc\u003cMutex\u003cServerHandle\u003e\u003e {\n    async fn authorize(\n        \u0026self,\n        request: Request\u003cAuthorizeRequest\u003e,\n    ) -\u003e Result\u003cResponse\u003cAuthorizeReply\u003e, Status\u003e {\n        let handler = self.lock().unwrap();\n        handler.handle_rpc_with_cur_tab(|tab| {\n            if request.get_ref().password == handler.password.lock().unwrap().as_str()\n                || handler.password.lock().unwrap().is_empty()\n            {\n                if let Ok(_) = handler.check_ip_authorized(request.remote_addr().unwrap()) {\n                    Ok(AuthorizeReply {\n                        success: true,\n                        file_name: tab.text.get_path_str(),\n                        version: tab.text.get_version() as u64,\n                        content: tab.text.to_string(),\n                    })\n                } else {\n                    let mut client_lock = handler.clients.lock().unwrap();\n                    client_lock.push(request.remote_addr().unwrap());\n                    Ok(AuthorizeReply {\n                        success: true,\n                        file_name: tab.text.get_path_str(),\n                        version: tab.text.get_version() as u64,\n                        content: tab.text.to_string(),\n                    })\n                }\n            } else {\n                Ok(AuthorizeReply {\n                    success: false,\n                    file_name: String::new(),\n                    version: 0,\n                    content: String::new(),\n                })\n            }\n        })\n    }\n\n    async fn disconnect(\n        \u0026self,\n        request: Request\u003cDisconnectRequest\u003e,\n    ) -\u003e Result\u003cResponse\u003cDisconnectReply\u003e, Status\u003e {\n        let handler = self.lock().unwrap();\n        handler.check_ip_authorized(request.remote_addr().unwrap())?;\n        let mut clients = handler.clients.lock().unwrap();\n        let mut success = false;\n        if let Some(pos) = clients\n            .iter()\n            .position(|x| *x == request.remote_addr().unwrap())\n        {\n            clients.remove(pos);\n            success = true;\n            let mut cursor_lock = handler.cursor_list.lock().unwrap();\n            _ = list_check_and_del::\u003cCursorAsc\u003e(\n                \u0026mut cursor_lock,\n                \u0026ClientCursor {\n                    addr: request.remote_addr().unwrap(),\n                    row: 0,\n                    col: 0,\n                },\n            );\n        }\n        Ok(Response::new(DisconnectReply { success }))\n    }\n\n    async fn set_cursor(\n        \u0026self,\n        request: Request\u003cSetCursorRequest\u003e,\n    ) -\u003e Result\u003cResponse\u003cSetCursorReply\u003e, Status\u003e {\n        let handler = self.lock().unwrap();\n        handler.check_ip_authorized(request.remote_addr().unwrap())?;\n        let mut cursor_lock = handler.cursor_list.lock().unwrap();\n        list_insert_or_replace_asc::\u003cCursorAsc\u003e(\n            \u0026mut *cursor_lock,\n            ClientCursor {\n                addr: request.remote_addr().unwrap(),\n                row: request.get_ref().row,\n                col: request.get_ref().col,\n            },\n        );\n        dprintln!(\"Set cursor: {:?}\", cursor_lock);\n        Ok(Response::new(SetCursorReply { success: true }))\n    }\n\n    async fn get_content(\n        \u0026self,\n        request: Request\u003cGetContentRequest\u003e,\n    ) -\u003e Result\u003cResponse\u003cGetContentReply\u003e, Status\u003e {\n        let handler = self.lock().unwrap();\n        handler.check_ip_authorized(request.remote_addr().unwrap())?;\n        return handler.handle_rpc_with_cur_tab(\n            |tab: \u0026mut Tab| -\u003e Result\u003cGetContentReply, String\u003e {\n                if request.get_ref().full_content {\n                    return Ok(GetContentReply {\n                        history: vec![],\n                        full_content: tab.text.to_string(),\n                    });\n                } else if request.get_ref().version == tab.text.get_version() as u64 {\n                    Ok(GetContentReply {\n                        history: vec![],\n                        full_content: String::new(),\n                    })\n                } else {\n                    Ok(GetContentReply {\n                        history: handler.get_history_since(request.get_ref().version as usize),\n                        full_content: String::new(),\n                    })\n                }\n            },\n        );\n    }\n\n    async fn update_content(\n        \u0026self,\n        request: Request\u003cUpdateContentRequest\u003e,\n    ) -\u003e Result\u003cResponse\u003cUpdateContentReply\u003e, Status\u003e {\n        let handler = self.lock().unwrap();\n        handler.check_ip_authorized(request.remote_addr().unwrap())?;\n        let map_state_lock = handler.map_state.lock().unwrap();\n\n        match map_state_lock.1 {\n            Some(tab_map_ptr) =\u003e {\n                let tab_map = tab_map_ptr.as_ref();\n                let mut tabs_lock = tab_map.tabs.lock().unwrap();\n                let tab = tabs_lock.get_mut(\u0026map_state_lock.0).unwrap();\n                let mut cursor_lock = handler.cursor_list.lock().unwrap();\n                let request_ref = request.get_ref();\n                let content_position = request_ref.op_range.clone().unwrap();\n                let start = content_position.start.unwrap();\n                let end = content_position.end.unwrap();\n\n                // check version correct(up to date)\n                if request_ref.version != tab.text.get_version() as u64 {\n                    return Ok(Response::new(UpdateContentReply {\n                        success: false,\n                        message: format!(\n                            \"server version: {}, your version {}\",\n                            tab.text.get_version(),\n                            request_ref.version\n                        ),\n                    }));\n                }\n\n                // check cursor position correct\n                // for cursor in \u0026*cursor_lock {\n                //     if cursor.addr == request.remote_addr().unwrap()\n                //         \u0026\u0026 (start.row != cursor.row || start.col != cursor.col)\n                //         \u0026\u0026 (end.row != cursor.row || end.col != cursor.col)\n                //     {\n                //         return Ok(Response::new(UpdateContentReply {\n                //             success: false,\n                //             message: \"miss matched cursor position\".to_string(),\n                //         }));\n                //     }\n                // }\n\n                let mut history = handler.history.lock().unwrap();\n                history.append(\u0026mut vec![Modification::from(request_ref.clone())]);\n\n                // handle operation\n                match tab.text.merge_history(\n                    \u0026vec![Modification::from(request_ref.clone())],\n                    \u0026mut *cursor_lock,\n                ) {\n                    Ok(_) =\u003e {\n                        #[cfg(not(test))]\n                        {\n                            let _ = APP_HANDLE.lock().unwrap().as_ref().unwrap().emit_all(\n                                \"front_update_content\",\n                                UpdateContent {\n                                    file_name: tab.text.get_path_str(),\n                                    op: request_ref.op,\n                                    start: (start.row, start.col),\n                                    end: (end.row, end.col),\n                                    content: request_ref.modified_content.clone(),\n                                },\n                            );\n                        }\n                        Ok(Response::new(UpdateContentReply {\n                            success: true,\n                            message: String::new(),\n                        }))\n                    }\n                    Err(e) =\u003e Ok(Response::new(UpdateContentReply {\n                        success: false,\n                        message: e.to_string(),\n                    })),\n                }\n            }\n            None =\u003e Err(Status::internal(\"TabMap have not been initialized\")),\n        }\n    }\n}\n\npub struct RpcServerImpl {\n    port: AtomicU16,\n    tokio_runtime: tokio::runtime::Runtime,\n    rpc_server_handle: Option\u003cJoinHandle\u003c()\u003e\u003e,\n    shared_handler: Arc\u003cMutex\u003cServerHandle\u003e\u003e,\n}\n\nimpl RpcServerImpl {\n    /// Start the service with a tab map.\n    ///\n    /// If the server is already running, return an error.\n    pub fn start_server(\n        \u0026mut self,\n        cur_tab_name: String,\n        tab_map: Ptr\u003cTabMap\u003e,\n        cursor_list: \u0026Arc\u003cMutex\u003cCursorList\u003e\u003e,\n    ) -\u003e ResultVoid {\n        if self.is_running() {\n            return Err(\"Server already running\".into());\n        }\n        self.shared_handler.lock().unwrap().map_state = Mutex::new((cur_tab_name, Some(tab_map)));\n        self.shared_handler.lock().unwrap().cursor_list = cursor_list.clone();\n        self.start()?;\n        Ok(())\n    }\n\n    pub fn stop_server(\u0026mut self) {\n        self.stop();\n    }\n\n    /// Set the port for the server.\n    ///\n    /// If the server is already running, return an error.\n    pub fn set_port(\u0026mut self, port: u16) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        if self.is_running() {\n            return Err(\"Server already running\".into());\n        }\n        self.port.store(port, atomic::Ordering::Relaxed);\n        Ok(())\n    }\n\n    /// Change the password for the server.\n    pub fn change_password(\u0026mut self, new_password: \u0026str) {\n        let handler = self.shared_handler.lock().unwrap();\n        handler.change_password(new_password);\n    }\n\n    /// Check if the server is running.\n    pub fn is_running(\u0026self) -\u003e bool {\n        self.rpc_server_handle.is_some()\n    }\n\n    /// Get the port of the server.\n    pub fn get_port(\u0026self) -\u003e u16 {\n        self.port.load(atomic::Ordering::Relaxed)\n    }\n\n    /// Update the host cursor position.\n    ///\n    /// - `row`: The row of the cursor.\n    /// - `col`: The column of the cursor.\n    /// TODO:  add out of range check\n    pub fn set_host_cursor(\u0026mut self, row: u64, col: u64) {\n        self.shared_handler.lock().unwrap().set_host_cursor(\n            row,\n            col,\n            self.port.load(atomic::Ordering::Relaxed),\n        );\n    }\n\n    const fn get_ip() -\u003e \u0026'static str {\n        #[cfg(test)]\n        {\n            \"127.0.0.1\"\n        }\n        #[cfg(not(test))]\n        {\n            \"0.0.0.0\"\n        }\n    }\n}\n\nimpl Default for RpcServerImpl {\n    fn default() -\u003e Self {\n        Self {\n            port: AtomicU16::new(0),\n            tokio_runtime: tokio::runtime::Builder::new_multi_thread()\n                .worker_threads(8)\n                .enable_all()\n                .build()\n                .unwrap(),\n            rpc_server_handle: None,\n            shared_handler: Arc::new(Mutex::new(Default::default())),\n        }\n    }\n}\n\nimpl RpcServer for RpcServerImpl {\n    fn start(\u0026mut self) -\u003e Result\u003c(), Box\u003cdyn Error\u003e\u003e {\n        if self.rpc_server_handle.is_some() {\n            return Err(\"Server already running\".into());\n        }\n\n        let addr = format!(\n            \"{}:{}\",\n            RpcServerImpl::get_ip(),\n            self.port.load(atomic::Ordering::Relaxed)\n        )\n        .parse()\n        .unwrap();\n        dprintln!(\"Server listening on: {}\", addr);\n        let handler = Arc::clone(\u0026self.shared_handler);\n\n        let server_handle = self.tokio_runtime.spawn(async move {\n            Server::builder()\n                .add_service(EditorServer::new(handler))\n                .serve(addr)\n                .await\n                .unwrap();\n        });\n        self.rpc_server_handle = Some(server_handle);\n        Ok(())\n    }\n\n    fn stop(\u0026mut self) {\n        if let Some(handle) = self.rpc_server_handle.take() {\n            handle.abort();\n        }\n    }\n}\n","traces":[{"line":61,"address":[26157018,26156288],"length":1,"stats":{"Line":1},"fn_name":"default"},{"line":64,"address":[26156322,26156366],"length":1,"stats":{"Line":2},"fn_name":null},{"line":65,"address":[26156536,26156473],"length":1,"stats":{"Line":2},"fn_name":null},{"line":66,"address":[26156615,26156543],"length":1,"stats":{"Line":2},"fn_name":null},{"line":67,"address":[26156630,26156690],"length":1,"stats":{"Line":2},"fn_name":null},{"line":68,"address":[26156730,26156791],"length":1,"stats":{"Line":2},"fn_name":null},{"line":75,"address":[26157040,26157555],"length":1,"stats":{"Line":1},"fn_name":null},{"line":76,"address":[26157286,26157081],"length":1,"stats":{"Line":2},"fn_name":null},{"line":77,"address":[26157344,26157300,26157536],"length":1,"stats":{"Line":2},"fn_name":null},{"line":81,"address":[26157600,26158527],"length":1,"stats":{"Line":0},"fn_name":null},{"line":82,"address":[26157847,26157649],"length":1,"stats":{"Line":0},"fn_name":null},{"line":84,"address":[26157861],"length":1,"stats":{"Line":0},"fn_name":null},{"line":85,"address":[26158433],"length":1,"stats":{"Line":0},"fn_name":null},{"line":86,"address":[26157998,26158200],"length":1,"stats":{"Line":0},"fn_name":null},{"line":95,"address":[26159649,26158623,26160753,26159664,26158560,26159727],"length":1,"stats":{"Line":2},"fn_name":null},{"line": (ip, i),\n                row: random::\u003cu64\u003e() % 1000000,\n                col: random::\u003cu64\u003e() % 1000000,\n            });\n        }\n        v\n    }\n\n    #[test]\n    fn test_insert() {\n        let mut list: LinkedList\u003cClientCursor\u003e = Default::default();\n        let clients = gen_client_cursor(u16::pow(2, 12), IpAddr::V4(Ipv4Addr::new(127, 0, 0, 1)));\n        for c in clients.iter() {\n            list_insert_or_replace_asc::\u003cCursorAsc\u003e(\u0026mut list, c.clone());\n        }\n        let mut first = list.iter();\n        let mut second = list.iter().skip(1);\n        loop {\n            match (first.next(), second.next()) {\n                (Some(f), Some(s)) =\u003e {\n                    assert!(f.row \u003c= s.row);\n                }\n                _ =\u003e break,\n            }\n        }\n    }\n\n    #[test]\n    fn test_delete() {\n        let mut list: LinkedList\u003cClientCursor\u003e = Default::default();\n        let clients = gen_client_cursor(u16::pow(2, 12), IpAddr::V4(Ipv4Addr::new(127, 0, 0, 1)));\n        for c in clients.iter() {\n            list_insert_or_replace_asc::\u003cCursorAsc\u003e(\u0026mut list, c.clone());\n        }\n        let clients = gen_client_cursor(u16::pow(2, 12), IpAddr::V4(Ipv4Addr::new(127, 0, 0, 1)));\n        for c in clients.iter() {\n            let val = list_check_and_del::\u003cCursorAsc\u003e(\u0026mut list, c);\n            assert_eq!(val, true);\n        }\n        assert_eq!(list.len(), 0);\n        let val = list_check_and_del::\u003cCursorAsc\u003e(\n            \u0026mut list,\n            \u0026ClientCursor {\n                addr: SocketAddr::new(IpAddr::V4(Ipv4Addr::new(127, 0, 0, 1)), 0),\n                row: 0,\n                col: 0,\n            },\n        );\n        assert_eq!(val, false);\n    }\n\n    #[test]\n    fn test_replace() {\n        let mut list: LinkedList\u003cClientCursor\u003e = Default::default();\n        let clients = gen_client_cursor(u16::pow(2, 12), IpAddr::V4(Ipv4Addr::new(127, 0, 0, 1)));\n        for c in clients.iter() {\n            list_insert_or_replace_asc::\u003cCursorAsc\u003e(\u0026mut list, c.clone());\n        }\n        let clients = gen_client_cursor(u16::pow(2, 12), IpAddr::V4(Ipv4Addr::new(127, 0, 0, 1)));\n        for c in clients.iter() {\n            list_insert_or_replace_asc::\u003cCursorAsc\u003e(\u0026mut list, c.clone());\n        }\n        let mut first = list.iter();\n        let mut second = list.iter().skip(1);\n        loop {\n            match (first.next(), second.next()) {\n                (Some(f), Some(s)) =\u003e {\n                    assert!(f.row \u003c= s.row);\n                }\n                _ =\u003e break,\n            }\n        }\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","team-project-24spring-0","team-project-24spring-0","src-tauri","src","remote","utils.rs"],"content":"use std::{\n    error::Error,\n    net::{Ipv4Addr, SocketAddrV4, TcpListener},\n};\n\nuse rand::random;\n\npub fn get_free_port(ip: Ipv4Addr, try_times: usize) -\u003e Result\u003cu16, Box\u003cdyn Error + Send + Sync\u003e\u003e {\n    let port = random::\u003cu16\u003e();\n    for _ in 0..try_times {\n        let addr = SocketAddrV4::new(ip, port);\n        match TcpListener::bind(addr) {\n            Ok(_) =\u003e {\n                return Ok(port);\n            }\n            Err(_) =\u003e continue,\n        }\n    }\n    Err(\"No free port found\".into())\n}\n\npub mod priority_lsit {\n    use std::{\n        collections::{linked_list, LinkedList},\n        fmt::Debug,\n    };\n\n    use super::super::GetCmpType;\n\n    fn list_insert_asc\u003cC\u003e(list: \u0026mut LinkedList\u003cC::Type\u003e, value: C::Type)\n    where\n        C: Ord + GetCmpType,\n        C::Type: Debug,\n    {\n        let mut cursor = list.cursor_front_mut();\n        loop {\n            match cursor.current() {\n                Some(v) =\u0       mem_range: Default::default(),\n            fake_middleware: None,\n        }\n    }\n\n    pub(super) fn in_data_segment(\u0026self, addr: u32, len: u32) -\u003e bool {\n        let data_start = self.conf.dot_data_base_address as u32;\n        let data_end = self.conf.data_segment_limit_address as u32;\n        addr \u003e= data_start \u0026\u0026 addr \u003c= data_end \u0026\u0026 addr + (len - 1) \u003c= data_end\n    }\n\n    pub(super) fn in_stack_segment(\u0026self, addr: u32, len: u32) -\u003e bool {\n        let stack_start = self.conf.stack_base_address as u32;\n        let stack_end = self.conf.stack_limit_address as u32;\n        addr \u003c= stack_start \u0026\u0026 addr \u003e= stack_end \u0026\u0026 addr - (len - 1) \u003e= stack_end\n    }\n\n    // (start, len)\n    pub(super) fn text_range(\u0026self) -\u003e (u32, u32) {\n        (\n            self.conf.dot_text_base_address as u32,\n            (self.inst.as_ref().unwrap().instruction.len() * 4) as u32,\n        )\n    }\n\n    pub(super) fn to_text_idx(\u0026self, addr: u32) -\u003e Option\u003cusize\u003e {\n        let (text_start, text_len) = self.text_range();\n        if addr \u003e= text_start \u0026\u0026 addr - text_start \u003c text_len \u0026\u0026 addr % 4 == 0 {\n            Some(((addr - text_start) / 4) as usize)\n        } else {\n            None\n        }\n    }\n\n    pub(super) fn to_text_addr(\u0026self, idx: usize) -\u003e u32 {\n        (self.conf.dot_text_base_address as usize + idx * 4) as u32\n    }\n\n    pub(super) fn request_input(\u0026mut self, wait_status: WaitStatus) -\u003e Result\u003c(), String\u003e {\n        self.wait_input = wait_status;\n        match \u0026mut self.fake_middleware {\n            None =\u003e syscall_input_request(\u0026self.file),\n            Some(middleware) =\u003e {\n                middleware.request_input();\n                Ok(())\n            }\n        }\n    }\n\n    pub(super) fn output(\u0026mut self, msg: \u0026str) -\u003e Result\u003c(), String\u003e {\n        match \u0026mut self.fake_middleware {\n            None =\u003e syscall_output_print(\u0026self.file, msg),\n            Some(middleware) =\u003e {\n                middleware.output(msg);\n                Ok(())\n            }\n        }\n    }\n}\n\nimpl Simulator for RISCVSimulator {\n    fn load_inst(\u0026mut self, inst: AssembleResult\u003cRISCV\u003e) -\u003e Result\u003c(), String\u003e {\n        if !self.cas_status(SimulatorStatus::Unloaded, SimulatorStatus::Loading)\n            \u0026\u0026 !self.cas_status(SimulatorStatus::Stopped, SimulatorStatus::Loading)\n        {\n            return Err(\"Simulator is still running\".to_string());\n        }\n        self.breakpoints = vec![false; inst.instruction.len()];\n        self.inst = Some(inst);\n        self._reset();\n        self.update(Optional {\n            success: true,\n            message: \"instruction loaded\".to_string(),\n        });\n        self.set_status(SimulatorStatus::Stopped);\n        Ok(())\n    }\n\n    fn get_raw_inst(\u0026self) -\u003e \u0026Option\u003cAssembleResult\u003cRISCV\u003e\u003e {\n        \u0026self.inst\n    }\n\n    fn update_config(\u0026mut self, config: \u0026AssemblerConfig) -\u003e Result\u003c(), String\u003e {\n        let old_status;\n        if !self.cas_status(SimulatorStatus::Unloaded, SimulatorStatus::Loading) {\n            old_status = SimulatorStatus::Unloaded;\n        } else if !self.cas_status(SimulatorStatus::Stopped, SimulatorStatus::Loading) {\n            old_status = SimulatorStatus::Stopped;\n        } else {\n            return Err(\"Simulator is still running\".to_string());\n        }\n        if config.dot_text_base_address % 4 != 0 {\n            return Err(\"Invalid text base address\".to_string());\n        }\n        self.conf = config.clone();\n        if old_status == SimulatorStatus::Stopped {\n            self._reset();\n            self.update(Optional {\n                success: t ,a\n        slli    a5,a5,2\n        add     a5,a4,a5\n        lw      a4,-28(s0)\n        sw      a4,0(a5)\nL4:\n        lw      a5,-24(s0)\n        addi    a5,a5,1\n        sw      a5,-24(s0)\nL3:\n        lw      a5,n\n        addi    a5,a5,-1\n        lw      a4,-24(s0)\n        blt     a4,a5,L5\n        lw      a5,-20(s0)\n        addi    a5,a5,1\n        sw      a5,-20(s0)\nL2:\n        lw      a5,n\n        lw      a4,-20(s0)\n        blt     a4,a5,L6\n        lw      s0,44(sp)\n        addi    sp,sp,48\n        jalr    ra\n\",\n    );\n    let mut riscv_assembler = RiscVAssembler::new();\n    let parse_result = p.parse(\u0026rope.clone().to_string());\n    match parse_result {\n        Ok(res) =\u003e {\n            let dump_result = riscv_assembler.dump(res);\n            match dump_result {\n                Ok(res) =\u003e {\n                    println!(\"{:?}\", res.data);\n                    println!(\"Data.length: {}\", res.data.len());\n                    println!(\"{:?}\", res.text);\n                    println!(\"Text.length: {}\", res.text.len());\n                }\n                Err(err) =\u003e {\n                    for e in err {\n                        println!(\"{}\", e.to_string());\n                    }\n                }\n            }\n            let ast = p.parse(\u0026rope.clone().to_string()).unwrap();\n            let assembled_result = riscv_assembler.assemble(ast);\n            check_assembler(assembled_result);\n            let ast = p.parse(\u0026rope.clone().to_string()).unwrap();\n            let mut new_configuration = AssemblerConfig {\n                memory_map_limit_address: 0x00007fff,\n                kernel_space_high_address: 0x00007fff,\n                mmio_base_address: 0x00007f00,\n                kernel_space_base_address: 0x00004000,\n                user_space_high_address: 0x00003fff,\n                data_segment_limit_address: 0x00002fff,\n                stack_base_address: 0x00002ffc,\n                stack_pointer_sp: 0x00002ffc,\n                stack_limit_address: 0x00002000,\n                heap_base_address: 0x00002000,\n                dot_data_base_address: 0x00000000,\n                global_pointer_gp: 0x00001800,\n                data_segment_base_address: 0x00000000,\n                dot_extern_base_address: 0x00001000,\n                text_limit_address: 0x00003ffc,\n                dot_text_base_address: 0x00003000,\n            };\n            riscv_assembler.update_config(\u0026new_configuration);\n            let assembled_result = riscv_assembler.assemble(ast);\n            check_assembler(assembled_result);\n            riscv_assembler.update_config(\u0026AssemblerConfig::default());\n            let ast = p.parse(\u0026rope.clone().to_string()).unwrap();\n            let assembled_result = riscv_assembler.assemble(ast);\n            check_assembler(assembled_result);\n        }\n        Err(err) =\u003e {\n            for e in err {\n                println!(\"{}\", e.to_string());\n            }\n        }\n    }\n}\n\nfn check_assembler(assembled_result: Result\u003cAssembleResult\u003cRISCV\u003e, Vec\u003cAssemblyError\u003e\u003e) {\n    match assembled_result {\n        Ok(res) =\u003e {\n            for data in res.data {\n                println!(\"0x{:02x}\", data);\n            }\n            for instruction in res.instruction {\n                println!(\"{}\", instruction.to_string());\n            }\n        }\n        Err(err) =\u003e {\n            for e in err {\n                println!(\"{}\", e.to_string());\n            }\n        }\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","team-project-24spring-0","team-project-24spring-0","src-tauri","src","tests","mod.rs"],"content":"mod assembler;\nmod parser;\nmod remote;\nmod simulator;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","team-project-24spring-0","team-project-24spring-0","src-tauri","src","    modules::riscv::{\n        basic::interface::parser::{ParserInstSet, RISCV},\n        rv32i::constants::{RV32IInstruction, RV32IRegister},\n    },\n    simulator::simulator::RISCVSimulator,\n    tests::simulator::helper::FakeMiddleware,\n    types::middleware_types::{AssemblerConfig, MemoryReturnRange},\n    utility::ptr::Ptr,\n};\n\nstatic CONFIG: Lazy\u003cAssemblerConfig\u003e = Lazy::new(|| Default::default());\n\ntype Op = RV32IInstruction;\ntype Opd = Operand\u003cRISCV\u003e;\ntype Reg = RV32IRegister;\n\nuse once_cell::sync::Lazy;\nuse RV32IInstruction::*;\nuse RV32IRegister::*;\n\ntype RegChange = (Reg, u32);\ntype DataChange = (usize, Vec\u003cu32\u003e);\n\n/// - `pc_idx`: aim pc_idx\n/// - `reg_change`: expect register change\n/// - `data_change`: expect data change (index, value)\n/// - `output`: expect output for syscall\nstruct Expect {\n    pc_idx: Option\u003cusize\u003e,\n    reg_change: Option\u003cRegChange\u003e,\n    data_change: Option\u003cDataChange\u003e,\n    output: Option\u003cString\u003e,\n}\n\nmacro_rules! opd {\n    ($($x:expr),*) =\u003e {\n        vec![$($x as Opd),*]\n    };\n}\n\n/// Basic helper function\n/// - `op`: operator\n/// - `opd`: operand list (can be generated through `opd!`)\n/// - `reg`: initial register value\n/// - `data`: initial data value\n/// - `input`: input for syscall (can be None)\n/// - `expect`: expect result\n/// - `ebreak_placeholder`: how many ebreak inserted after this instruction (to\n///   stop the simulator and make the jump address a valid instruction address)\nfn test_helper(\n    op: Op,\n    opd: Vec\u003cOpd\u003e,\n    reg: Vec\u003c(Reg, u32)\u003e,\n    data: Vec\u003cu8\u003e,\n    input: Option\u003cString\u003e,\n    expect: Expect,\n    ebreak_placeholder: usize,\n) {\n    let sim = RISCVSimulator::new(\"\");\n    let sim_ptr = Ptr::new(\u0026sim);\n    let sim = sim_ptr.as_mut();\n    let mut mid = FakeMiddleware {\n        input,\n        input_res: None,\n        output: None,\n        sim_ptr,\n        cv: (Condvar::new(), Mutex::new(())),\n        success: false,\n    };\n    let mid_ptr = Ptr::new(\u0026mid);\n    let mid = mid_ptr.as_mut();\n    unsafe {\n        sim.set_fake_middleware(Some(std::mem::transmute::\u003c_, \u0026'static mut _\u003e(\n            mid_ptr.as_mut() as \u0026mut dyn FakeMiddlewareTrait,\n        )));\n    }\n    let inst = AssembleResult {\n        data,\n        instruction: {\n            let mut instruction = reg\n                .iter()\n                .map(|\u0026(reg, val)| InstructionSet {\n                    line_number: 0,\n                    instruction: Instruction::\u003cRISCV\u003e {\n                        operation: \u003cRISCV as ParserInstSet\u003e::Operator::RV32I(Addi),\n                        operands: vec![reg as Opd, A2 as Opd, val as Opd],\n                    },\n                    address: 0,\n                    code: 0,\n                    basic: String::new(),\n                })\n                .collect::\u003cVec\u003c_\u003e\u003e();\n            instruction.push(InstructionSet {\n                line_number: 0,\n                instruction: Instruction::\u003cRISCV\u003e {\n                    operation: \u003cRISCV as ParserInstSet\u003e::Operator::RV32I(op),\n                    operands: opd,\n                },\n                address: 0,\n                code: 0,\n                basic: String::new(),\n            });\n            instruction.append(\u0026mut vec![\n                InstructionSet {\n                    line_number: 0,\n                    instruction: Instruction::\u003cRISCV\u003e {\n                        operation: \u003cRISCV as ParserInstSet\u003e::Operator::RV32I(Ebreak),\n                        operands: opd![],\n                    },\n                    address: 0,\n                    code: 0,\n                    basic: String::new(),\n                };\n                ebreak_placeholder\n            ]);\n            instruction\n        },\n    };\n    sim.load_inst(inst).unwrap();\n    let mut expect_reg = sim.get_register().to_vec();\n    for \u0026(reg, val) in \u0026reg {\n        expect_reg[reg as usize] = val;\n    }\n    if let \u0026Some((reg, val)) = \u0026expect.reg_change {\n        expect_reg[reg as usize] = val;\n    }\n    let thread_sim = sim_ptr.clone();\n    std::thread::spawn(move || {\n        std::thread::sleep(std::time::Duration::from_millis(10));\n        thread_sim.as_mut().run().unwrap();\n    });\n    drop(mid.cv.0.wait(mid.cv.1.lock().unwrap()));\n    assert_eq!(sim.get_pc_idx(), expect.pc_idx);\n    assert_eq!(sim.get_register(), \u0026expect_reg);\n    if let Some((idx, val)) = \u0026expect.data_change {\n        sim.set_memory_return_range(MemoryReturnRange {\n            start: CONFIG.dot_data_base_address + *idx as u64,\n            len: 4 * val.len() as u64,\n        })\n        .unwrap();\n        assert_eq!(\u0026sim.get_memory(), val);\n    }\n    if let Some(output) = expect.output {\n        assert_eq!(mid.output.as_ref().unwrap(), \u0026output);\n    }\n    assert!(mid.success);\n}\n\n/// Test operator not need data section and not jump\n/// - `op`: operator\n/// - `opd`: operand list (can be generated through `opd!`)\n/// - `reg`: initial register value\n/// - `change`: changes that the instruction makes\nfn test_helper_only_reg(op: Op, opd: Vec\u003cOpd\u003e, reg: Vec\u003c(Reg, u32)\u003e, change: RegChange) {\n    test_helper(\n        op,\n        opd,\n        reg,\n        vec![],\n        None,\n        Expect {\n            pc_idx: None,\n            reg_change: Some(change),\n            data_change: None,\n            output: None,\n        },\n        0,\n    );\n}\n\n/// Test operator such as `beq`, `jal`.\n/// - `op`: operator\n/// - `opd`: operand list (can be generated through `opd!`)\n/// - `reg`: initial register value\n/// - `pc_idx`: aim pc_idx\n/// - `store_pc`: where pc+4 stored in (can be None)\n/// - `ebreak_placeholder`: how many ebreak inserted after this instruction (to\n///   stop the simulator and make the jump address a valid instruction address)\nfn test_helper_jump(\n    op: Op,\n    opd: Vec\u003cOpd\u003e,\n    reg: Vec\u003c(Reg, u32)\u003e,\n    pc_idx: usize,\n    store_pc: Option\u003cReg\u003e,\n    ebreak_placeholder: usize,\n) {\n    let reg_len = reg.len();\n    test_helper(\n        op,\n        opd,\n        reg,\n        vec![],\n        None,\n        Expect {\n            pc_idx: Some(reg_len + pc_idx),\n            reg_change: {\n                match store_pc {\n                    Some(store_pc) =\u003e Some((\n                        store_pc,\n                        CONFIG.dot_text_base_address as u32 + 4 * reg_len as u32 + 4,\n                    )),\n                    None =\u003e None,\n                }\n            },\n            data_change: None,\n            output: None,\n        },\n        ebreak_placeholder,\n    );\n}\n\nfn test_helper_load(op: Op, offset: u32, data: Vec\u003cu8\u003e, expect_val: u32) {\n    test_helper(\n        op,\n        opd![A0, offset, A1],\n        vec![(A1, CONFIG.dot_data_base_address as u32)],\n        data,\n        None,\n        Expect {\n            pc_idx: None,\n            reg_change: Some((A0, expect_val)),\n            data_change: None,\n            output: None,\n        },\n        0,\n    );\n}\n\nfn test_helper_store(op: Op, val: u32, expect_data: Vec\u003cu32\u003e) {\n    test_helper(\n        op,\n        opd![A0, 0, A1],\n        vec![(A0, val), (A1, CONFIG.dot_data_base_address as u32)],\n        vec![],\n        None,\n        Expect {\n            pc_idx: None,\n            reg_change: None,\n            data_change: Some((0, expect_data)),\n            output: None,\n        },\n        0,\n    );\n}\n\n#[test]\nfn test() {\n    test_helper_only_reg(\n        Add,\n        opd![A0, A1, A2],\n        vec![(A1, 123), (A2, 234)],\n        (A0, 123 + 234),\n    );\n\n    test_helper_only_reg(Addi, op      vec!['a' as u8, 'b' as u8, 'c' as u8, 0],\n        None,\n        Expect {\n            pc_idx: None,\n            reg_change: None,\n            data_change: None,\n            output: Some(\"abc\".to_string()),\n        },\n        0,\n    );\n    test_helper(\n        Ecall,\n        opd![],\n        vec![(A7, 5)],\n        vec![],\n        Some(\"123456789\".to_string()),\n        Expect {\n            pc_idx: None,\n            reg_change: Some((A0, 123456789)),\n            data_change: None,\n            output: None,\n        },\n        0,\n    );\n    test_helper(\n        Ecall,\n        opd![],\n        vec![(A7, 8), (A0, CONFIG.dot_data_base_address as u32), (A1, 3)],\n        vec![],\n        Some(\"abcd\".to_string()),\n        Expect {\n            pc_idx: None,\n            reg_change: None,\n            data_change: Some((\n                0,\n                vec!['a' as u32 + (('b' as u32) \u003c\u003c 8) + (('c' as u32) \u003c\u003c 16)],\n            )),\n            output: None,\n        },\n        0,\n    );\n    test_helper(\n        Ecall,\n        opd![],\n        vec![(A7, 10)],\n        vec![],\n        None,\n        Expect {\n            pc_idx: Some(1),\n            reg_change: None,\n            data_change: None,\n            output: None,\n        },\n        2,\n    );\n    test_helper(\n        Ecall,\n        opd![],\n        vec![(A7, 11), (A0, 0x12345678)],\n        vec![],\n        None,\n        Expect {\n            pc_idx: None,\n            reg_change: None,\n            data_change: None,\n            output: Some((0x78u8 as char).to_string()),\n        },\n        0,\n    );\n    test_helper(\n        Ecall,\n        opd![],\n        vec![(A7, 12)],\n        vec![],\n        Some(\"12345678\".to_string()),\n        Expect {\n            pc_idx: None,\n            reg_change: Some((A0, '1' as u32)),\n            data_change: None,\n            output: None,\n        },\n        0,\n    );\n    test_helper(\n     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('pre', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('code', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));
}());
</script>
