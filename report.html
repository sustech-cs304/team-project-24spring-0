31,27948613,27949661,27946255,27945469,27944945,27947565,27948089,27949137,27945993,27947303,27947827,27945207,27948875,27943835,27944683,27950185,27947041,27943760,27948351,27981811,27946517,27946779],"length":1,"stats":{"Line":0},"fn_name":"{closure#1}"},{"line":91,"address":[27938328,27937267,27937708,27928475,27935206,27937806,27939709],"length":1,"stats":{"Line":0},"fn_name":null}],"covered":1,"coverable":21},{"path":["/","home","runner","work","team-project-24spring-0","team-project-24spring-0","src-tauri","src","menu","file.rs"],"content":"use std::path::Path;\n\nuse tauri::{\n    api::dialog::{FileDialogBuilder, MessageDialogButtons, MessageDialogKind},\n    async_runtime::block_on,\n    CustomMenuItem,\n    Manager,\n    Menu,\n    Submenu,\n    Window,\n    WindowMenuEvent,\n};\n\nuse super::display_dialog;\nuse crate::{\n    dprintln,\n    interface::storage::FileShareStatus::{Client, Server},\n    io::file_io,\n    modules::riscv::basic::interface::{\n        assembler::RiscVAssembler,\n        parser::{RISCVExtension, RISCVParser},\n    },\n    simulator::simulator::RISCVSimulator,\n    storage::rope_store,\n    types::{\n        menu_types,\n        middleware_types::{Tab, TabMap},\n        rpc_types::RpcState,\n        ResultVoid,\n    },\n    utility::{\n        ptr::Ptr,\n        state_helper::event::{get_current_tab_name, set_current_tab_name},\n    },\n    APP_HANDLE,\n};\n\npub fn new() -\u003e Submenu {\n    Submenu::new(\n        \"File\",\n        Menu::with_items([\n            CustomMenuItem::new(\"file_open\", \"Open\").into(),\n            CustomMenuItem::new(\"file_save\", \"Save\").into(),\n            CustomMenuItem::new(\"file_save_as\", \"Save As...\").into(),\n            CustomMenuItem::new(\"file_share\", \"Share\").into(),\n            CustomMenuItem::new(\"file_close\", \"Close Tab\").into(),\n            CustomMenuItem::new(\"file_exit\", \"Exit\").into(),\n        ]),\n    )\n}\n\npub fn event_handler(event: WindowMenuEvent) {\n    match event.menu_item_id().strip_prefix(\"file_\").unwrap() {\n        \"open\" =\u003e {\n            open_handler(event);\n        }\n        \"save\" =\u003e {\n            save_handler(\u0026event);\n        }\n        \"save_as\" =\u003e {\n            save_as_handler(event);\n        }\n        \"share\" =\u003e {\n            share_handler(\u0026event);\n        }\n        \"close\" =\u003e {\n            close_handler(\u0026event);\n        }\n        \"exit\" =\u003e {\n            exit_handler(\u0026event);\n        }\n        _ =\u003e {\n            println!(\"Unknown file menu item {}\", event.menu_item_id());\n        }\n    }\n}\n\n/// event emit: front_file_open\n/// payload: OpenFile { file_path: String, content: String }\nfn open_handler(event: WindowMenuEvent) {\n    let picker = FileDialogBuilder::new();\n    picker.pick_file(move |file_path| match file_path {\n        Some(file_path) =\u003e {\n            if let Some(_) = event\n                .window()\n                .state::\u003cTabMap\u003e()\n                .tabs\n                .lock()\n                .unwrap()\n                .get(file_path.to_str().unwrap())\n            {\n                display_dialog(\n                    MessageDialogKind::Info,\n                    MessageDialogButtons::Ok,\n                    format!(\n                        \"{} has already opened\",\n                        file_path.file_name().unwrap().to_str().unwrap()\n                    )\n                    .as_str(),\n                    format!(\"Full path: {}\", file_path.to_str().unwrap()).as_str(),\n                    |_| {},\n                );\n                return;\n            }\n            match new_tab(\u0026event, file_path.as_path()) {\n                Ok(_) =\u003e {\n                    let name = get_current_tab_name(\u0026event);\n                    let tab_map = event.window().state::\u003cTabMap\u003e();\n                    let lock = tab_map.tabs.lock().unwrap();\n                    let tab = lock.get(\u0026name).unwrap();\n                    let content = tab.text.to_string();\n                    event\n                        .window()\n                        .emit(\n                            \"front_file_open\",\n                            menu_types::OpenFile {\n                                file_path: file_path.to_str().unwrap().to_owned(),\n                                content,\n                            },\n                        )\n                        .unwrap();\n                }\n                Err(e) =\u003e display_dialog(\n                    MessageDialogKind::Info,\n                    MessageDialogButtons::Ok,\n                    format!(\"Failed to open {}\", file_path.to_str().unwrap()).as_str(),\n                    \u0026e.to_string(),\n                    |_| {},\n                ),\n            }\n        }\n        _ =\u003e {}\n    });\n}\n\n/// event emit: front_file_save\n/// payload: String fn save_handler(event: \u0026WindowMenuEvent) { let name =\n/// get_current_tab_name(\u0026event); let tab_map =\n/// event.window().state::\u003cTabMap\u003e(); let mut lock =\n/// tab_map.tabs.lock().unwrap();\nfn save_handler(event: \u0026WindowMenuEvent) {\n    let tab_map = event.window().state::\u003cTabMap\u003e();\n    if tab_map.tabs.lock().unwrap().len() == 0 {\n        return;\n    }\n    let name = get_current_tab_name(\u0026event);\n    let mut lock = tab_map.tabs.lock().unwrap();\n    let tab = lock.get_mut(\u0026name).unwrap();\n    match tab.text.save() {\n        Ok(_) =\u003e {\n            let _ = event\n                .window()\n                .emit(\"front_file_save\", get_current_tab_name(\u0026event));\n        }\n        Err(e) =\u003e {\n            display_dialog(\n                MessageDialogKind::Info,\n                MessageDialogButtons::Ok,\n                \"Failed to save file\",\n                \u0026e.to_string(),\n                |_| {},\n            );\n        }\n    }\n}\n\n/// event emit: front_file_save_as\n/// payload: String\n/// FIXME: the emit event maybe unused?\nfn save_as_handler(event: WindowMenuEvent) {\n    let content = {\n        let name = get_current_tab_name(\u0026event);\n        let tab_map = event.window().state::\u003cTabMap\u003e();\n        let lock = tab_map.tabs.lock().unwrap();\n        let tab = lock.get(\u0026name).unwrap();\n        tab.text.to_string()\n    };\n    let picker = FileDialogBuilder::new();\n    picker.save_file(move |file_path| match file_path {\n        Some(file_path) =\u003e match file_io::write_file(file_path.as_path(), \u0026content) {\n            Ok(_) =\u003e {\n                event.window().emit(\"front_file_save_as\", true).unwrap();\n            }\n            Err(e) =\u003e {\n                display_dialog(\n                    MessageDialogKind::Info,\n                    MessageDialogButtons::Ok,\n                    \"Failed to save file\",\n                    \u0026e.to_string(),\n                    |_| {},\n                );\n            }\n        },\n        _ =\u003e {}\n    });\n}\n\nfn share_handler(event: \u0026WindowMenuEvent) {\n    let handle_lock = APP_HANDLE.lock().unwrap();\n    let app_handle = handle_lock.as_ref().unwrap();\n    let _window = tauri::WindowBuilder::new(\n        app_handle,\n        \"live_share\",\n        tauri::WindowUrl::App(\"/share\".parse().unwrap()),\n    )\n    .title(\"Live Share\")\n    .menu(Menu::new())\n    .build();\n}\n\nfn close_handler(event: \u0026WindowMenuEvent) {\n    let window = event.window();\n    let tab_map = window.state::\u003cTabMap\u003e();\n    let name = get_current_tab_name(event);\n    let mut lock = tab_map.tabs.lock().unwrap();\n    match lock.get_mut(\u0026name) {\n        Some(tab) =\u003e {\n            close_checker(event.window(), \u0026name, tab);\n        }\n        None =\u003e {}\n    }\n}\n\n/// Iterate all tabs, check if each tab is dirty, if so, display a dialog to ask\n/// user to save the file or not. If user choose to save, save the file and then\n/// close the tab. If user choose not to save, close the tab directly.\n///\n/// This function will emit a `front_close_tab` event to the window, and\n/// may emit multiple times if there are multiple dirty tabs need to be closed.\nfn exit_handler(event: \u0026WindowMenuEvent) {\n    let window = event.window();\n    let tab_map = window.state::\u003cTabMap\u003e();\n    let mut lock = tab_map.tabs.lock().unwrap();\n    for (name, tab) in lock.iter_mut() {\n        close_checker(event.window(), name, tab);\n    }\n    window.app_handle().exit(0);\n}\n\n/// Create a new tab with the file in provided file path\n///\n/// Return None if success, Some(err) if failed.\n/// If success, will set the current tab name to the opened file path.\nfn new_tab(event: \u0026WindowMenuEvent, file_path: \u0026Path) -\u003e ResultVoid {\n    let content = rope_store::Text::from_path(file_path)?;\n    let tab_map = event.window().state::\u003cTabMap\u003e();\n    let tab = Tab {\n        text: Box::new(content),\n        parser: Box::new(RISCVParser::new(\u0026vec![RISCVExtension::RV32I])),\n        assembler: Box::new(RiscVAssembler::new()),\n        simulator: Box::new(RISCVSimulator::new(file_path.to_str().unwrap())),\n        assembly_cache: Default::default(),\n    };\n    tab_map\n        .tabs\n        .lock()\n        .unwrap()\n        .insert(file_path.to_str().unwrap().to_string(), tab);\n    set_current_tab_name(\u0026event, file_path.to_str().unwrap());\n    Ok(())\n}\n\n/// Check if the file is dirty, if so, display a dialog to ask user to save the\n/// file or not. If user choose to save, save the file and then close the tab.\n/// If user choose not to save, close the tab directly.\n///\n/// This function will emit a `front_close_tab` event to the window.\npub fn close_checker(window: \u0026Window, name: \u0026str, tab: \u0026mut Tab) {\n    let tab_ptr = Ptr::new(tab);\n    let window_ptr = Ptr::new(window);\n    let mut text = \u0026mut tab.text;\n    let share_status = text.get_share_status();\n    if share_status == Server {\n        window\n            .state::\u003cRpcState\u003e()\n            .rpc_server\n            .lock()\n            .unwrap()\n            .stop_server();\n    } else if share_status == Client {\n        if let Err(e) = block_on(\n            window\n                .state::\u003cRpcState\u003e()\n                .rpc_client\n                .lock()\n                .unwrap()\n                .send_disconnect(),\n        ) {\n            dprintln!(\"{}\", e.to_string());\n        }\n        window\n            .state::\u003cRpcState\u003e()\n            .rpc_client\n            .lock()\n            .unwrap()\n            .stop()\n            .unwrap();\n        return;\n    }\n    if text.is_dirty() {\n        display_dialog(\n            MessageDialogKind::Warning,\n            MessageDialogButtons::YesNo,\n            \"Warning\",\n            format!(\n                \"File {} is modified but not save, are you sure to exit\",\n                name\n            )\n            .as_str(),\n            move |save| {\n                if save {\n                    let tab = tab_ptr.as_mut();\n                    match tab.text.save() {\n                        Ok(_) =\u003e {}\n                        Err(e) =\u003e {\n                            display_dialog(\n                                MessageDialogKind::Info,\n                                MessageDialogButtons::Ok,\n                                \"Failed to save file\",\n                                \u0026e.to_string(),\n                                |_| {},\n                            );\n                        }\n                    }\n                }\n                let _ = window_ptr.as_mut().emit(\"front_close_tab\", true);\n            },\n        )\n    }\n}\n","traces":[{"line":38,"address":[25788672,25789565],"length":1,"stats":{"Line":0}     }\n}\n\nimpl LexerIter\u003c'_\u003e {\n    #[inline(always)]\n    pub fn next\u003c'a\u003e(\n        \u0026'a mut self,\n        symbol_list: \u0026HashMap\u003c\u0026'static str, Symbol\u003c'static\u003e\u003e,\n    ) -\u003e Result\u003cOption\u003cRISCVToken\u003c'a\u003e\u003e, Vec\u003cParserError\u003e\u003e {\n        match self.raw.next() {\n            Some(unit) =\u003e match unit {\n                Ok(token) =\u003e match token {\n                    RISCVToken::Symbol(Symbol::Label(symbol)) =\u003e {\n                        if let Some(symbol) = symbol_list.get(symbol) {\n                            Ok(Some(RISCVToken::Symbol(*symbol)))\n                        } else {\n                            Ok(Some(token))\n                        }\n                    }\n                    _ =\u003e Ok(Some(token)),\n                },\n                Err(e) =\u003e Err(self.get_error(e.to_string())),\n            },\n            None =\u003e Ok(None),\n        }\n    }\n\n    #[inline(always)]\n    pub fn get_error\u003c'a\u003e(\u0026mut self, msg: String) -\u003e Vec\u003cParserError\u003e {\n        vec![ParserError {\n            pos: self.pos(),\n            msg,\n        }]\n    }\n\n    #[inline(always)]\n    pub fn pos(\u0026self) -\u003e Pos {\n        if self.raw.span().start \u003c self.raw.extras.1 {\n            Pos(self.raw.extras.0, self.raw.span().start)\n        } else {\n            Pos(self.raw.extras.0, self.raw.span().start - self.raw.extras.1)\n        }\n    }\n\n    #[inline(always)]\n    pub fn line(\u0026self) -\u003e usize {\n        self.raw.extras.0\n    }\n}\n\nunsafe impl\u003c'a\u003e Send for Symbol\u003c'_\u003e {}\nunsafe impl\u003c'a\u003e Sync for Symbol\u003c'_\u003e {}\n\n#[derive(Logos)]\n#[logos(skip r\"([ \\t\\f]+)|(#.*)\", error = LexingError, extras = (usize, usize))]\npub enum RISCVToken\u003c'a\u003e {\n    #[token(\",\")]\n    Comma,\n    #[token(\"\\n\", |lex| lex.extras.0 += 1; lex.extras.1 = lex.span(  Self::load_data_to_result(status);\n        Ok(_status.result)\n    }\n}\n\n// for RISCVParserStatus::data_buf size\n// not guaranteed, just a recommendation\nconst DATA_CHUNK_RECOMMEND_SIZE: usize = 0x7ff;\n\npub type RISCVSymbolList = Vec\u003c\u0026'static Vec\u003c(\u0026'static str, Symbol\u003c'static\u003e)\u003e\u003e;\n\n#[derive(Clone, Copy, Debug, PartialEq, Eq, Default)]\npub(super) enum RISCVDataType {\n    Byte,\n    Half,\n    Word,\n    #[default]\n    Dword,\n    Float,\n    Double,\n    Ascii,\n    Asciz,\n}\n\n#[derive(Clone, Copy, Debug, PartialEq, Eq, Default)]\npub(super) enum RISCVSegment {\n    Data(RISCVDataType),\n    #[default]\n    Text,\n}\n\npub(super) struct RISCVParserStatus\u003c'a\u003e {\n    segment: RISCVSegment,\n    iter: LexerIter\u003c'a\u003e,\n    #[allow(unused)]\n    macro_def: Option\u003cMacroData\u003e,\n    label_def: Option\u003cString\u003e,\n    data_seg_size: usize,\n    data_buf: Vec\u003cVec\u003cParserResultData\u003e\u003e,\n    result: ParserResult\u003cRISCV\u003e,\n}\n\nimpl RISCVParserStatus\u003c'_\u003e {\n    pub(super) fn new(code: \u0026String) -\u003e RISCVParserStatus {\n        RISCVParserStatus {\n            segment: RISCVSegment::Text,\n            iter: LexerIter {\n                raw: RISCVToken::lexer(code.as_str()),\n            },\n            macro_def: None,\n            label_def: None,\n            data_seg_size: 0,\n            data_buf: Vec::new(),\n            result: ParserResult {\n                data: Vec::new(),\n                text: Vec::new(),\n            },\n        }\n    }\n}\n\nuse RISCVExpectImm::*;\nuse RISCVExpectToken::*;\n\nmacro_rules! load_data_helper {\n    ($label_list:expr, $status:expr, $vec:expr) =\u003e {\n        if MAX_DATA_SIZE - $status.data_seg_size \u003c $vec.len() {\n            Err($status\n                .iter\n                .get_error(\"data segment size exceed max limit 0xfffff\".to_string()))\n        } else {\n            let label_pos = ParserRISCVLabel::Data($status.data_seg_size);\n            $status.data_seg_size += $vec.len();\n            match $status.data_buf.last_mut() {\n                Some(chunk) if chunk.len() \u003c DATA_CHUNK_RECOMMEND_SIZE =\u003e {\n                    chunk.extend($vec);\n                }\n                _ =\u003e {\n                    $status.data_buf.push(Vec::from($vec));\n                }\n            }\n            if let Some(label_name) = \u0026$status.label_def {\n                $label_list.get_mut(label_name).unwrap().def = Some(label_pos);\n                $status.label_def = None;\n            }\n            Ok(())\n        }\n    };\n}\n\nmacro_rules! load_data_helper_int {\n    ($label_list:expr, $status:expr, $data:expr, $ti:ty, $tu:ty) =\u003e {\n        if let RISCVToken::ImmediateInt(val) = $data {\n            if *val \u003e= \u003c$ti\u003e::MIN as i128 \u0026\u0026 *val \u003c= \u003c$tu\u003e::MAX as i128 {\n                let data = (*val as $tu).to_le_bytes();\n                load_data_helper!($label_list, $status, data)\n            } else {\n                Err($status.iter.get_error(\"data out of range\".to_string()))\n            }\n        } else {\n            Err($status.iter.get_error(\"requires integer\".to_string()))\n        }\n    };\n}\n\nmacro_rules! load_data_helper_float {\n    ($label_list:expr, $status:expr, $data:expr, $t:ty) =\u003e {\n        if let RISCVToken::ImmediateFloat(val) = $data {\n            let data = (*val as $t).to_le_bytes();\n            load_data_helper!($label_list, $status, data)\n        } else {\n            Err($status.iter.get_error(\"requires float\".to_string()))\n        }\n    };\n}\n\nmacro_rules! load_data_helper_string {\n    ($label_list:expr, $status:expr, $data:expr, $push_zero:expr) =\u003e {\n        if let RISCVToken::ImmediateString(val) = $data {\n            let mut data = Vec::from(val.as_bytes());\n            if $push_zero {\n                data.push(0);\n            }\n            load_data_helper!($label_list, $status, data)\n        } else {\n            Err($status.iter.get_error(\"requires string\".to_string()))\n        }\n    };\n}\n\nimpl RISCVParser {\n    pub fn new(ext: \u0026Vec\u003cRISCVExtension\u003e) -\u003e Self {\n        let mut res = RISCVParser {\n            symbol_list: HashMap::new(),\n            macro_list: BTreeMap::new(),\n            label_list: BTreeMap::new(),\n        };\n        for ext in ext {\n            res.import_extension(ext.get_symbol_parser());\n        }\n        res\n    }\n\n    pub fn import_extension(\u0026mut self, symbol_list: \u0026RISCVSymbolList) {\n        for \u0026set in symbol_list {\n            for (key, value) in set {\n                self.symbol_list.insert(key, *value);\n            }\n        }\n    }\n\n    fn init(\u0026mut self) {\n        self.macro_list.clear();\n        self.label_list.clear();\n    }\n\n    fn in_bound_int(token: \u0026RISCVToken, min: i128, max: i128) -\u003e bool {\n        match token {\n            RISCVToken::ImmediateInt(val) =\u003e *val \u003e= min \u0026\u0026 *val \u003c= max,\n            _ =\u003e false,\n        }\n    }\n\n    fn load_text_to_result(\n        result: \u0026mut ParserResult\u003cRISCV\u003e,\n        line: usize,\n        stash_opd: \u0026Vec\u003cOption\u003cParserRISCVInstOpd\u003e\u003e,\n        aim_basic: \u0026RISCVOpdSetAim,\n    ) {\n        let mut inst = ParserInst::\u003cRISCV\u003e {\n            line,\n            op: aim_basic.op,\n            opd: Vec::new(),\n        };\n        for aim_opd in \u0026aim_basic.opds {\n            match aim_opd {\n                RISCVOpdSetAimOpd::Idx(idx) =\u003e {\n                    inst.opd.push((idx.handler)(stash_opd[idx.idx].unwrap()))\n                }\n                RISCVOpdSetAimOpd::Val(val) =\u003e inst.opd.push(*val),\n            }\n        }\n        result.text.push(ParserResultText::Text(inst));\n    }\n\n    fn update_label_ref(\n        result: \u0026mut ParserResult\u003cRISCV\u003e,\n        label_list: \u0026mut BTreeMap\u003cString, LabelData\u003e,\n        aim_basic: \u0026RISCVOpdSetAim,\n        stash_opd: \u0026Vec\u003cOption\u003cParserRISCVInstOpd\u003e\u003e,\n        stash_label_name: \u0026Vec\u003cString\u003e,\n    ) {\n        // get last added instruction\n        if let ParserResultText::Text(inst) = result.text.last_mut().unwrap() {\n            for (basic_opd_idx, aim_opd) in aim_basic.opds.iter().enumerate() {\n                if let RISCVOpdSetAimOpd::Idx(stash_opd_idx) = aim_opd {\n                    if let Some(ParserRISCVInstOpd::Lbl(_)) = stash_opd[stash_opd_idx.idx] {\n                        if let ParserRISCVInstOpd::Lbl(lbl) = \u0026inst.opd[basic_opd_idx] {\n                            label_list\n                                .get_mut(\u0026stash_label_name[stash_opd_idx.idx])\n                                .unwrap()\n                                .refs\n                                .push(Ptr::new(lbl));\n                        } else if let ParserRISCVInstOpd::Imm(ParserRISCVImmediate::Lbl((lbl, _))) =\n                            \u0026inst.opd[basic_opd_idx]\n                        {\n                            label_list\n                                .get_mut(\u0026stash_label_name[stash_opd_idx.idx])\n                                .unwrap()\n                                .refs\n                                .push(Ptr::new(lbl));\n                        }\n                    }\n                }\n            }\n        }\n    }\n\n    fn set_data_seg(\n        status: \u0026mut RISCVParserStatus,\n        data_type: RISCVDataType,\n    ) -\u003e Result\u003c(), Vec\u003cParserError\u003e\u003e {\n        if status.segment == RISCVSegment::Text {\n            return Err(status\n                .iter\n                .get_error(\"invalid directive in text segment\".to_string()));\n        }\n        status.segment = RISCVSegment::Data(data_type);\n        Ok(())\n    }\n\n    fn load_data(\n        label_list: \u0026mut BTreeMap\u003cString, LabelData\u003e,\n        status: \u0026mut RISCVParserStatus,\n        data: \u0026RISCVToken,\n    ) -\u003e Result\u003c(), Vec\u003cParserError\u003e\u003e {\n        match status.segment {\n            RISCVSegment::Data(data_type) =\u003e match data_type {\n                RISCVDataType::Byte =\u003e load_data_helper_int!(label_list, status, data, i8, u8),\n                RISCVDataType::Half =\u003e load_data_helper_int!(label_list, status, data, i16, u16),\n                RISCVDataType::Word =\u003e load_data_helper_int!(label_list, status, data, i32, u32),\n                RISCVDataType::Dword =\u003e load_data_helper_int!(label_list, status, data, i64, u64),\n                RISCVDataType::Float =\u003e load_data_helper_float!(label_list, status, data, f32),\n                RISCVDataType::Double =\u003e load_data_helper_float!(label_list, status, data, f64),\n                RISCVDataType::Ascii =\u003e load_data_helper_string!(label_list, status, data, false),\n                RISCVDataType::Asciz =\u003e load_data_helper_string!(label_list, status, data, true),\n            },\n            _ =\u003e Err(status\n                .iter\n                .get_error(\"requires in data segment\".to_string())),\n        }\n    }\n\n    fn load_data_to_result(status: \u0026mut RISCVParserStatus) {\n        status.result.data = status.data_buf.concat();\n    }\n\n    fn parse_op(\n        \u0026mut self,\n        status_ptr: Ptr\u003cRISCVParserStatus\u003e,\n        op: RISCVOpToken,\n    ) -\u003e Result\u003c(), Vec\u003cParserError\u003e\u003e {\n        let status = status_ptr.as_mut();\n\n        if status.segment != RISCVSegment::Text {\n            return Err(status\n                .iter\n                .get_error(\"operator in data segment\".to_string()));\n        }\n\n        let token_sets = op.get_opd_set();\n        let token_set_len = token_sets.len(     let label_name = value.to_string();\n                    if self.label_list.get(\u0026label_name).is_none() {\n                        self.label_list.insert(\n                            label_name.clone(),\n                            LabelData {\n                                name: label_name.clone(),\n                                def: None,\n                                refs: Vec::new(),\n                            },\n                        );\n                    }\n                    status.label_def = Some(label_name);\n                    Ok(())\n                }\n                Symbol::Op(op) =\u003e self.parse_op(status_ptr, op),\n                Symbol::Reg(_) =\u003e Err(status.iter.get_error(\"unexpected register\".to_string())),\n                Symbol::Csr(_) =\u003e Err(status.iter.get_error(\"unexpected csr\".to_string())),\n            },\n            RISCVToken::MacroParameter(_) =\u003e {\n                Err(status.iter.get_error(\"unexpected symbol\".to_string()))\n            }\n            RISCVToken::Align =\u003e {\n                let next_token = status.iter.next(\u0026self.symbol_list)?;\n                match next_token {\n                    Some(RISCVToken::ImmediateInt(val)) =\u003e {\n                        if val \u003e= 0 \u0026\u0026 val \u003c= 3 {\n                            if status.segment == RISCVSegment::Text {\n                                status.result.text.push(ParserResultText::Align(val as u8));\n                            } else {\n                                let byte = 1 \u003c\u003c val as usize;\n                                load_data_helper!(\n                                    self.label_list,\n                                    status,\n                                    vec![0; byte - status.data_seg_size % byte]\n                                )?;\n                            }\n                            Ok(())\n                        } else {\n 2,"address":[28345498],"length":1,"stats":{"Line":1},"fn_name":null}],"covered":191,"coverable":278},{"path":["/","home","runner","work","team-project-24spring-0","team-project-24spring-0","src-tauri","src","modules","riscv","middleware.rs"],"content":"/// This module provides API functions for the frontend. Could be used by\n/// `invoke` in EMCAScript\npub mod frontend_api {\n    use std::{net::SocketAddr, path::Path};\n\n    use tauri::{async_runtime::block_on, State, Window};\n\n    use crate::{\n        dprintln,\n        interface::{\n            parser::Parser,\n            storage::{\n                FileShareStatus::{Client, Private, Server},\n                HistorianFile,\n            },\n        },\n        io::file_io,\n        menu::file::close_checker,\n        modules::riscv::basic::interface::{\n            assembler::RiscVAssembler,\n            parser::{RISCVExtension, RISCVParser, RISCV},\n        },\n        remote::{Modification, OpRange},\n        simulator::simulator::RISCVSimulator,\n        storage::rope_store,\n        types::{\n            menu_types::OpenShareFile,\n            middleware_types::*,\n            rpc_types::{CursorPosition, FileOperation, RpcState},\n        },\n        utility::{\n            ptr::Ptr,\n            state_helper::state::{self, get_current_tab_name, set_current_tab_name},\n        },\n        CURSOR_LIST,\n    };\n\n    /// Creates a new tab with content loaded from a specified file path.\n    /// - `tab_map`: Current state of all open tabs.\n    /// - `filepath`: Path to the file from which content will be loaded.\n    ///\n    /// Returns `Optional` indicating the success or failure of tab creation.\n    #[tauri::command]\n    pub fn create_tab(tab_map: State\u003cTabMap\u003e, filepath: \u0026str) -\u003e Optional {\n        if tab_map.tabs.lock().unwrap().contains_key(filepath) {\n            return Optional {\n                success: false,\n                message: \"Tab already exists\".to_string(),\n            };\n        }\n        match rope_store::Text::from_path_str(filepath) {\n            Ok(content) =\u003e {\n                let tab = Tab {\n                    text: Box::new(content),\n                    parser: Box::new(RISCVParser::new(\u0026vec![RISCVExtension::RV32I])),\n                    assembler: Box::new(RiscVAssembler::new()),\n                    simulator: Box::new(RISCVSimulator::new(filepath)),\n                    assembly_cache: Default::default(),\n                };\n                tab_map\n                    .tabs\n                    .lock()\n                    .unwrap()\n                    .insert(filepath.to_string(), tab);\n                Optional {\n                    success: true,\n                    message: String::new(),\n                }\n            }\n            Err(e) =\u003e Optional {\n                success: false,\n                message: e.to_string(),\n            },\n        }\n    }\n\n    /// Closes the tab associated with the given file path.\n    /// - `window`: Window handle.\n    /// - `cur_name`: Current name of the tab in focus.\n    /// - `tab_map`: Current state of all open tabs.\n    /// - `filepath`: Path to the file associated with the tab to close.\n    ///\n    /// Returns `Optional` indicating the success or failure of tab close if\n    /// success, return the new tab to focus on, else return error message.\n    #[tauri::command]\n    pub fn close_tab(\n        window: Window,\n        cur_tab_name: State\u003cCurTabName\u003e,\n        tab_map: State\u003cTabMap\u003e,\n        filepath: \u0026str,\n    ) -\u003e Optional {\n        let mut tabs = tab_map.tabs.lock().unwrap();\n        match tabs.get_mut(filepath) {\n            None =\u003e Optional {\n                success: false,\n                message: \"Tab not found\".to_string(),\n            },\n            Some(tab) =\u003e {\n                close_checker(\u0026window, filepath, tab);\n                tabs.remove(filepath);\n                cur_tab_name.name.lock().unwrap().clear();\n                Optional {\n                    success: true,\n                    message: String::new(),\n                }\n            }\n        }\n    }\n\n    /// Changes the current tab to the one specified by the new path.\n    /// - `cur_name`: Current name of the tab in focus.\n    /// - `newpath`: Path to the file associated with the new tab to focus.\n    /// - `tab_map`: Current state of all open tabs.\n    ///\n    /// Returns `bool` indicating whether the operation was successful.\n    /// The only case where it would fail is if the tab with the specified\n    /// path does not exist in opened tabs.\n    #[tauri::command]\n    pub fn change_current_tab(\n        cur_tab_name: State\u003cCurTabName\u003e,\n        tab_map: State\u003cTabMap\u003e,\n        newpath: \u0026str,\n    ) -\u003e bool {\n        let lock = tab_map.tabs.lock().unwrap();\n        if lock.contains_key(newpath) {\n            *cur_tab_name.name.lock().unwrap() = newpath.to_string();\n            true\n        } else {\n            false\n        }\n    }\n\n    /// Sets the cursor position in current tab associated with the given file\n    /// path. This could be useful for live sharing of code.\n    /// - `cur_tab_name`: State containing the current tab name.\n    /// - `tab_map`: Current state of all open tabs.\n    /// - `rpc_state`: State containing the RPC server/client.\n    /// - `row`: Row number of the cursor.\n    /// - `col`: Column number of the cursor.\n    ///\n    /// Returns `Optional` indicating the success or failure of the operation.\n    ///\n    /// # Deprecated\n    /// This function is deprecated and will be removed in the future. The\n    /// feature of set cursor is no longer supported.\n    #[tauri::command]\n    #[deprecated(\n        since = \"0.1.0\",\n        note = \"This function is deprecated and will be removed in the future. The feature of set cursor is no longer supported.\"\n    )]\n    pub fn set_cursor(\n        cur_tab_name: State\u003cCurTabName\u003e,\n        tab_map: State\u003cTabMap\u003e,\n        rpc_state: State\u003cRpcState\u003e,\n        row: u64,\n        col: u64,\n    ) -\u003e Optional {\n        let mut tabs = tab_map.tabs.lock().unwrap();\n        let mut tab = tabs.get_mut(\u0026get_current_tab_name(\u0026cur_tab_name)).unwrap();\n        match tab.text.get_share_status() {\n            Server =\u003e {\n                let mut server = rpc_state.rpc_server.lock().unwrap();\n                server.set_host_cursor(row, col);\n            }\n            Client =\u003e {\n                todo!(\"\");\n            }\n            Private =\u003e {}\n        }\n        Optional {\n            success: true,\n            message: String::new(),\n        }\n    }\n\n    /// Updates the content of the tab associated with the given file path.\n    /// - `window`: Window handle.\n    /// - `cur_tab_name`: State containing the current tab name.\n    /// - `tab_map`: Current state of all open tabs.\n    /// - `rpc_state`: State containing the RPC server/client.\n    /// - `op`: File operation to be performed.\n    /// - `start`: Starting position of the content to be updated.\n    /// - `end`: Ending position of the content to be updated.\n    /// - `content`: New content to be inserted.\n    ///\n    /// Will emit event: `front_update_content`\n    /// - [payload](crate::types::middleware_types::UpdateContent)\n    ///\n    /// Returns `Optional` indicating the success or failure of the update.\n    #[tauri::command]\n    pub fn modify_current_tab(\n        window: Window,\n        cur_tab_name: State\u003cCurTabName\u003e,\n        tab_map: State\u003cTabMap\u003e,\n        rpc_state: State\u003cRpcState\u003e,\n        op: FileOperation,\n        start: CursorPosition,\n        end: CursorPosition,\n        content: \u0026str,\n    ) -\u003e Optional {\n        let filepath = cur_tab_name.name.lock().unwrap().clone();\n        match tab_map.tabs.lock().unwrap().get_mut(\u0026filepath) {\n            Some(tab) =\u003e {\n                if tab.text.get_share_status() != Client {\n                    match tab.text.handle_modify(\u0026Modification {\n                        op: op.into(),\n                        op_range: OpRange { start, end },\n                        version: tab.text.get_version() as u64,\n                        modified_content: content.to_owned(),\n                    }) {\n                        Ok(_) =\u003e Optional {\n                            success: true,\n                            message: String::new(),\n                        },\n                        Err(e) =\u003e Optional {\n                            success: false,\n                            message: e.to_string(),\n                        },\n                    }\n                } else {\n                    let mut client = rpc_state.rpc_client.lock().unwrap();\n                    for _ in 1..10 {\n                        match block_on(client.send_update_content(\n                            tab.text.get_version() as u64,\n                            \u0026Modification {\n                                op: op.clone().into(),\n                                op_range: OpRange {\n                                    start: start.clone(),\n                                    end: end.clone(),\n                                },\n                                version: tab.text.get_version() as u64,\n                                modified_content: content.to_owned(),\n                            },\n                        )) {\n                            Ok(res) =\u003e {\n                                if res.success {\n                                    tab.text\n                                        .handle_modify(\u0026Modification {\n                                            op: op.into(),\n                                            op_range: OpRange { start, end },\n                                            version: 0,\n                                            modified_content: content.to_owned(),\n                                        })\n                                        .unwrap();\n                                    return Optional {\n                                        success: true,\n                                        message: String::new(),\n                                    };\n                                } else {\n                                    let reply = block_on(\n                                        client.send_get_content(tab.text.get_version() as u64),\n                                    )\n                                    .unwrap();\n                                    for h in reply.history {\n                                        tab.text.handle_modify(\u0026h.clone().into()).unwrap();\n                                        let op_range = h.op_range.as_ref().unwrap();\n                                        let start = op_range.start.as_ref().unwrap();\n                                        let end = op_range.end.as_ref().unwrap();\n                                        let _ = window.emit(\n                                            \"front_update_content\",\n                                            UpdateContent {\n                                                file_name: get_current_tab_name(\u0026cur_tab_name),\n                                                op: h.op.clone() as i32,\n                                                start: (start.row, start.col),\n                                                end: (end.row, end.col),\n                                                content: h.modified_content.clone(),\n                                            },\n                                        );\n                                    }\n                                    continue;\n                                }\n                            }\n                            Err(e) =\u003e {\n                                dprintln!(\"Failed to send modify request: {}\", e);\n                                break;\n                            }\n                        }\n                    }\n                    Optional {\n                        success: true,\n                        message: String::new(),\n                    }\n                }\n            }\n            None =\u003e Optional {\n                success: false,\n                message: \"Tab not found\".to_string(),\n            },\n        }\n    }\n\n    /// Reads the content of a tab from the file at the specified path.\n    /// - `filepath`: Path to the file to read.\n    ///\n    /// Returns `Optional` containing the file content if successful, or an\n    /// error message if not.\n    #[tauri::command]\n    pub fn read_tab(filepath: \u0026str) -\u003e Optional {\n        match file_io::read_file_str(filepath) {\n            Ok(data) =\u003e Optional {\n                success: true,\n                message: data,\n            },\n            Err(e) =\u003e Optional {\n                success: false,\n                message: e.to_string(),\n            },\n        }\n    }\n\n    /// Writes data in specific tab to the file path.\n    /// - `filepath`: Path to the file where data should be written.\n    /// - `data`: Content to write to the file.\n    ///\n    /// Returns `Optional` indicating the success or failure of the write\n    /// operation.\n    #[tauri::command]\n    pub fn write_tab(filepath: \u0026str, data: \u0026str) -\u003e Optional {\n        match file_io::write_file_str(filepath, data) {\n            Ok(_) =\u003e Optional {\n                success: true,\n                message: String::new(),\n            },\n            Err(e) =\u003e Optional {\n                success: false,\n                message: e.to_string(),\n            },\n        }\n    }\n\n    /// Sets the range [start, end] of data to be returned by the assembly and\n    /// simulator for the current tab. Default is [0, 0].\n    /// - `cur_tab_name`: State containing the current tab name.\n    /// - `tab_map`: State containing the map of all tabs.\n    /// - `start`: Start of the range (aligned to 4 bytes)\n    /// - `len`: Length of the range (aligned to 4 bytes)\n    ///\n    /// Returns `Optional` indicating the success or failure of the operation.\n    #[tauri::command]\n    pub fn set_return_data_range(\n        cur_tab_name: State\u003cCurTabName\u003e,\n        tab_map: State\u003cTabMap\u003e,\n        range: MemoryReturnRange,\n    ) -\u003e Optional {\n        let name = cur_tab_name.name.lock().unwrap().clone();\n        let mut lock = tab_map.tabs.lock().unwrap();\n        let tab = lock.get_mut(\u0026name).unwrap();\n        match tab.simulator.set_memory_return_range(range) {\n            Ok(_) =\u003e Optional {\n                success: true,\n                message: String::new(),\n            },\n            Err(e) =\u003e Optional {\n                success: false,\n                message: e.to_string(),\n            },\n        }\n    }\n\n    /// Assembles the code in the currently active tab.\n    /// - `cur_tab_name`: State containing the current tab name.\n    /// - `tab_map`: State containing the map of all tabs.\n    ///\n    /// Returns `AssembleResult` indicating the outcome of the assembly process.\n    #[tauri::command]\n    pub fn assembly(cur_tab_name: State\u003cCurTabName\u003e, tab_map: State\u003cTabMap\u003e) -\u003e AssembleResult {\n        let name = cur_tab_name.name.lock().unwrap().clone();\n        let mut lock = tab_map.tabs.lock().unwrap();\n        let tab = lock.get_mut(\u0026name).unwrap();\n        let code = tab.text.to_string();\n        let cache = \u0026mut tab.assembly_cache;\n        if cache.code != code {\n            cache.parser_cache = Default::default();\n            cache.parser_result = Default::default();\n            cache.assembler_result = Default::default();\n        }\n        cache.code = code;\n        if !parse(cache, \u0026mut tab.parser) {\n            AssembleResult::Error(cache.parser_result.clone().unwrap())\n        } else if cache.assembler_result.is_some() {\n            cache.assembler_result.clone().unwrap()\n        } else {\n            match tab.assembler.assemble(cache.parser_cache.clone().unwrap()) {\n                Ok(res) =\u003e {\n                    if let Err(e) = tab.simulator.load_inst(res) {\n                        return AssembleResult::Error(vec![AssembleError {\n                            line: 0,\n                            column: 0,\n                            msg: e.to_string(),\n                        }]);\n                    }\n                    cache.assembler_result = Some(AssembleResult::Success(AssembleSuccess {\n                        text: tab\n                            .simulator\n                            .get_raw_inst()\n                            .as_ref()\n                            .unwrap()\n                            .instruction\n                            .iter()\n                            .map(|inst| AssembleText {\n                                line: inst.line_number,\n                                address: inst.address,\n                                code: inst.code,\n                                basic: inst.basic.to_string(),\n                            })\n                            .collect(),\n                    }));\n                }\n                Err(mut e) =\u003e {\n                    cache.assembler_result = Some(AssembleResult::Error(\n                        e.iter_mut()\n                            .map(|err| AssembleError {\n                                line: err.line as u64,\n                                column: 0,\n                                msg: std::mem::take(\u0026mut err.msg),\n                            })\n                            .collect(),\n                    ));\n                }\n            }\n            cache.assembler_result.clone().unwrap()\n        }\n    }\n\n    /// Dump the code in the currently active tab.\n    /// - `cur_tab_name`: State containing the current tab name.\n    /// - `tab_map`: State containing the map of all tabs.\n    ///\n    /// Returns `DumpResult` indicating whether the dump was successful.\n    #[tauri::command]\n    pub fn dump(cur_tab_name: State\u003cCurTabName\u003e, tab_map: State\u003cTabMap\u003e) -\u003e DumpResult {\n        let name = cur_tab_name.name.lock().unwrap().clone();\n        let mut lock = tab_map.tabs.lock().unwrap();\n        let tab = lock.get_mut(\u0026name).unwrap();\n        let code = tab.text.to_string();\n        let cache = \u0026mut tab.assembly_cache;\n        if cache.code != code {\n            cache.parser_result = Default::default();\n            cache.assembler_result = Default::default();\n        }\n        cache.code = code;\n        if !parse(cache, \u0026mut tab.parser) {\n            return DumpResult::Error(cache.parser_result.clone().unwrap());\n        }\n        match tab.assembler.dump(cache.parser_cache.clone().unwrap()) {\n            Ok(mem) =\u003e {\n                for (ext, data) in [(\"text\", \u0026mem.text), (\"data\", \u0026mem.data)] {\n                    if let Err(e) =\n                        file_io::write_file(tab.text.get_path().with_extension(ext).as_path(), data)\n                    {\n                        return DumpResult::Error(vec![AssembleError {\n                            line: 0,\n                            column: 0,\n                            msg: e.to_string(),\n                        }]);\n                    }\n                }\n                DumpResult::Success(())\n            }\n            Err(mut e) =\u003e DumpResult::Error(\n                e.iter_mut()\n                    .map(|err| AssembleError {\n                        line: err.line as u64,\n                        column: 0,\n                        msg: std::mem::take(\u0026mut err.msg),\n                    })\n                    .collect(),\n            ),\n        }\n    }\n\n    /// Run the code in the currently active tab in normal mode(won't stop at\n    /// exist break point).\n    /// - `cur_tab_name`: State containing the current tab name.\n    /// - `tab_map`: State containing the map of all tabs.\n    ///\n    /// Returns `Optional` indicating whether the run session was successfully\n    /// started.\n    #[tauri::command]\n    pub fn run(cur_tab_name: State\u003cCurTabName\u003e, tab_map: State\u003cTabMap\u003e) -\u003e Optional {\n        let name = cur_tab_name.name.lock().unwrap().clone();\n        let mut lock = tab_map.tabs.lock().unwrap();\n        let tab = lock.get_mut(\u0026name).unwrap();\n        match tab.simulator.run() {\n            Ok(_) =\u003e Optional {\n                success: true,\n                message: String::new(),\n            },\n            Err(e) =\u003e Optional {\n                success: false,\n                message: e.to_string(),\n            },\n        }\n    }\n\n    /// Run the code in the currently active tab in debug mode.\n    /// - `cur_tab_name`: State containing the current tab name.\n    /// - `tab_map`: State containing the map of all tabs.\n    ///\n    /// Returns `Optional` indicating whether the debug session was successfully\n    /// started.\n    #[tauri::command]\n    pub fn debug(cur_tab_name: State\u003cCurTabName\u003e, tab_map: State\u003cTabMap\u003e) -\u003e Optional {\n        let name = cur_tab_name.name.lock().unwrap().clone();\n        let mut lock = tab_map.tabs.lock().unwrap();\n        let tab = lock.get_mut(\u0026name).unwrap();\n        match tab.simulator.debug() {\n            Ok(_) =\u003e Optional {\n                success: true,\n                message: String::new(),\n            },\n            Err(e) =\u003e Optional {\n                success: false,\n                message: e.to_string(),\n            },\n        }\n    }\n\n    /// Stops the currently active tab's simulator.\n    /// - `cur_tab_name`: State containing the current tab name.\n    /// - `tab_map`: State containing the map of all tabs.\n    ///\n    /// Returns `Optional` indicating whether the stop was successful.\n    #[tauri::command]\n    pub fn stop(cur_tab_name: State\u003cCurTabName\u003e, tab_map: State\u003cTabMap\u003e) -\u003e Optional {\n        let name = cur_tab_name.name.lock().unwrap().clone();\n        let mut lock = tab_map.tabs.lock().unwrap();\n        let tab = lock.get_mut(\u0026name).unwrap();\n        match tab.simulator.stop() {\n            Ok(_) =\u003e Optional {\n                success: true,\n                message: String::new(),\n            },\n            Err(e) =\u003e Optional {\n                success: false,\n                message: e.to_string(),\n            },\n        }\n    }\n\n    /// Resumes the currently active tab's simulator.\n    /// - `cur_tab_name`: State containing the current tab name.\n    /// - `tab_map`: State containing the map of all tabs.\n    ///\n    /// Returns `Optional` indicating whether the resume was successful.\n    #[tauri::command]\n    pub fn resume(cur_tab_name: State\u003cCurTabName\u003e, tab_map: State\u003cTabMap\u003e) -\u003e Optional {\n        let name = cur_tab_name.name.lock().unwrap().clone();\n        let mut lock = tab_map.tabs.lock().unwrap();\n        let tab = lock.get_mut(\u0026name).unwrap();\n        match tab.simulator.resume() {\n            Ok(_) =\u003e Optional {\n                success: true,\n                message: String::new(),\n            },\n            Err(e) =\u003e Optional {\n                success: false,\n                message: e.to_string(),\n            },\n        }\n    }\n\n    /// Steps through the code in the currently active tab.\n    /// - `cur_tab_name`: State containing the current tab name.\n    /// - `tab_map`: State containing the map of all tabs.\n    ///\n    /// Returns `Optional` indicating whether the step was successful.\n    #[tauri::command]\n    pub fn step(cur_tab_name: State\u003cCurTabName\u003e, tab_map: State\u003cTabMap\u003e) -\u003e Optional {\n        let name = cur_tab_name.name.lock().unwrap().clone();\n        let mut lock = tab_map.tabs.lock().unwrap();\n        let tab = lock.get_mut(\u0026name).unwrap();\n        match tab.simulator.step() {\n            Ok(_) =\u003e Optional {\n                success: true,\n                message: String::new(),\n            },\n            Err(e) =\u003e Optional {\n                success: false,\n                message: e.to_string(),\n            },\n        }\n    }\n\n    /// Resets the state of the currently active tab's simulator.\n    /// - `cur_tab_name`: State containing the current tab name.\n    /// - `tab_map`: State containing the map of all tabs.\n    ///\n    /// Returns `Optional` indicating whether the reset was successful.\n    #[tauri::command]\n    pub fn reset(cur_tab_name: State\u003cCurTabName\u003e, tab_map: State\u003cTabMap\u003e) -\u003e Optional {\n        let name = cur_tab_name.name.lock().unwrap().clone();\n        let mut lock = tab_map.tabs.lock().unwrap();\n        let tab = lock.get_mut(\u0026name).unwrap();\n        match tab.simulator.reset() {\n            Ok(_) =\u003e Optional {\n                success: true,\n                message: String::new(),\n            },\n            Err(e) =\u003e Optional {\n                success: false,\n                message: e.to_string(),\n            },\n        }\n    }\n\n    /// Undoes the last instruction for current activate tab's simulator.\n    /// - `cur_tab_name`: State containing the current tab name.\n    /// - `tab_map`: State containing the map of all tabs.\n    ///\n    /// Returns `Optional` indicating whether the undo was successful.\n    #[tauri::command]\n    pub fn undo(cur_tab_name: State\u003cCurTabName\u003e, tab_map: State\u003cTabMap\u003e) -\u003e Optional {\n        let name = cur_tab_name.name.lock().unwrap().clone();\n        let mut lock = tab_map.tabs.lock().unwrap();\n        let tab = lock.get_mut(\u0026name).unwrap();\n        match tab.simulator.undo() {\n            Ok(_) =\u003e Optional {\n                success: true,\n                message: String::new(),\n            },\n            Err(e) =\u003e Optional {\n                success: false,\n                message: e.to_string(),\n            },\n        }\n    }\n\n    /// Sets a breakpoint at a specified line in the code of the current tab.\n    /// - `cur_tab_name`: State containing the current tab name.\n    /// - `tab_map`: State containing the map of all tabs.\n    /// - `line`: Line number at which to set the breakpoint.\n    ///\n    /// Returns `Optional` indicating whether the breakpoint was successfully\n    /// set.\n    #[tauri::command]\n    pub fn set_breakpoint(\n        cur_tab_name: State\u003cCurTabName\u003e,\n        tab_map: State\u003cTabMap\u003e,\n        line: u64,\n    ) -\u003e Optional {\n        let name = cur_tab_name.name.lock().unwrap().clone();\n        let mut lock = tab_map.tabs.lock().unwrap();\n        let tab = lock.get_mut(\u0026name).unwrap();\n        match tab.simulator.set_breakpoint(line as usize) {\n            Ok(_) =\u003e Optional {\n                success: true,\n                message: String::new(),\n            },\n            Err(e) =\u003e Optional {\n                success: false,\n                message: e.to_string(),\n            },\n        }\n    }\n\n    /// Removes a breakpoint at a specified line in the code of the current tab.\n    /// - `cur_tab_name`: State containing the current tab name.\n    /// - `tab_map`: State containing the map of all tabs.\n    /// - `line`: Line number at which to remove the breakpoint.\n    ///\n    /// Returns `Optional` indicating whether the breakpoint was successfully\n    /// removed.\n    #[tauri::command]\n    pub fn remove_breakpoint(\n        cur_tab_name: State\u003cCurTabName\u003e,\n        tab_map: State\u003cTabMap\u003e,\n        line: u64,\n    ) -\u003e Optional {\n        let name = cur_tab_name.name.lock().unwrap().clone();\n        let mut lock = tab_map.tabs.lock().unwrap();\n        let tab = lock.get_mut(\u0026name).unwrap();\n        match tab.simulator.remove_breakpoint(line as usize) {\n            Ok(_) =\u003e Optional {\n                success: true,\n                message: String::new(),\n            },\n            Err(e) =\u003e Optional {\n                success: false,\n                message: e.to_string(),\n            },\n        }\n    }\n\n    /// Send a syscall input to current tab's simulator.\n    /// - `cur_tab_name`: State containing the current tab name.\n    /// - `tab_map`: State containing the map of all tabs.\n    /// - `val`: Value of the input as a string.\n    ///\n    /// Returns `Optional` indicating whether the syscall input was successfully\n    #[tauri::command]\n    pub fn syscall_input(\n        cur_tab_name: State\u003cCurTabName\u003e,\n        tab_map: State\u003cTabMap\u003e,\n        val: String,\n    ) -\u003e Optional {\n        let name = cur_tab_name.name.lock().unwrap().clone();\n        let mut lock = tab_map.tabs.lock().unwrap();\n        let tab = lock.get_mut(\u0026name).unwrap();\n        match tab.simulator.syscall_input(\u0026val) {\n            Ok(_) =\u003e Optional {\n                success: true,\n                message: String::new(),\n            },\n            Err(e) =\u003e Optional {\n                success: false,\n                message: e.to_string(),\n            },\n        }\n    }\n\n    /// Updates the assembler settings for the current tab.\n    /// - `cur_tab_name`: State containing the current tab name.\n    /// - `tab_map`: State containing the map of all tabs.\n    /// - `settings`: New assembler settings to be applied.\n    ///\n    /// Returns `Optional` indicating whether the settings were successfully\n    /// updated.\n    #[tauri::command]\n    pub fn update_assembler_settings(\n        cur_tab_name: State\u003cCurTabName\u003e,\n        tab_map: State\u003cTabMap\u003e,\n        settings: AssemblerConfig,\n    ) -\u003e Optional {\n        let name = cur_tab_name.name.lock().unwrap().clone();\n        let mut lock = tab_map.tabs.lock().unwrap();\n        let tab = lock.get_mut(\u0026name).unwrap();\n        if let Err(e) = tab.simulator.update_config(\u0026settings) {\n            return Optional {\n                success: false,\n                message: e.to_string(),\n            };\n        }\n        tab.assembler.update_config(\u0026settings);\n        Optional {\n            success: true,\n            message: String::new(),\n        }\n    }\n\n    /// Starts the RPC server for the current tab.\n    /// - `cur_tab_name`: State containing the current tab name.\n    /// - `tab_map`: State containing the map of all tabs.\n    /// - `rpc_state`: State containing the RPC server/client.\n    /// - `password`: Password to be used for the RPC server.\n    ///\n    /// Returns `Optional` indicating the success or failure of the RPC server\n    #[tauri::command]\n    pub fn start_share_server(\n        cur_tab_name: State\u003cCurTabName\u003e,\n        tab_map: State\u003cTabMap\u003e,\n        rpc_state: State\u003cRpcState\u003e,\n        port: u16,\n        password: \u0026str,\n    ) -\u003e Optional {\n        let mut tabs_lock = tab_map.tabs.lock().unwrap();\n        if tabs_lock.len() == 0 {\n            return Optional {\n                success: false,\n                message: \"No tab had been opened\".to_string(),\n            };\n        }\n\n        let mut server_lock = rpc_state.rpc_server.lock().unwrap();\n        if server_lock.is_running() {\n            return Optional {\n                success: false,\n                message: \"Server already running\".to_string(),\n            };\n        } else if let Err(e) = server_lock.set_port(port) {\n            return Optional {\n                success: false,\n                message: e.to_string(),\n            };\n        }\n\n        server_lock.change_password(password);\n        if let Err(e) = server_lock.start_server(\n            state::get_current_tab_name(\u0026cur_tab_name),\n            Ptr::new(\u0026tab_map),\n            \u0026CURSOR_LIST,\n        ) {\n            Optional {\n                success: false,\n                message: e.to_string(),\n            }\n        } else {\n            let mut tab = tabs_lock\n                .get_mut(\u0026get_current_tab_name(\u0026cur_tab_name))\n                .unwrap();\n            tab.text.change_share_status(Server);\n            Optional {\n                success: true,\n                message: String::new(),\n            }\n        }\n    }\n\n    /// Authorize and connect to a remote RPC server as client.\n    /// - `cur_tab_name`: State containing the current tab name.\n    /// - `tab_map`: State containing the map of all tabs.\n    /// - `rpc_state`: State containing the RPC server/client.\n    /// - `ip`: IPV4 address of the remote server.\n    /// - `port`: Port number of the remote server.\n    /// - `password`: Password to be used for the connection.\n    ///\n    /// Will emit event `front_share_client`\n    /// - [payload](crate::types::menu_types::OpenShareFile)\n    ///\n    /// Returns `Optional` indicating the success or failure of the connection.\n    #[tauri::command]\n    pub fn authorize_share_client(\n        window: Window,\n        cur_tab_name: State\u003cCurTabName\u003e,\n        tab_map: State\u003cTabMap\u003e,\n        rpc_state: State\u003cRpcState\u003e,\n        ip: String,\n        port: u16,\n        password: String,\n    ) -\u003e Optional {\n        let mut client = rpc_state.rpc_client.lock().unwrap();\n        let addr: SocketAddr = match format!(\"{}:{}\", ip, port).parse() {\n            Ok(val) =\u003e val,\n            Err(_) =\u003e {\n                return Optional {\n                    success: false,\n                    message: \"Invalid IP or port\".to_string(),\n                };\n            }\n        };\n\n        if let Err(e) = client.set_server_addr(addr) {\n            return Optional {\n                success: false,\n                message: e.to_string(),\n            };\n        } else if let Err(e) = client.start() {\n            return Optional {\n                success: false,\n                message: e.to_string(),\n            };\n        }\n\n        match block_on(client.send_authorize(\u0026password)) {\n            Ok(val) =\u003e {\n                let mut client_text = rope_store::Text::from_str(Path::new(\u0026val.0), \u0026val.2);\n                client_text.change_share_status(Client);\n                let emit_val = OpenShareFile {\n                    file_path: val.0.clone(),\n                    content: val.2,\n                };\n                let client_tab = Tab {\n                    text: Box::new(client_text),\n                    parser: Box::new(RISCVParser::new(\u0026vec![RISCVExtension::RV32I])),\n                    assembler: Box::new(RiscVAssembler::new()),\n                    simulator: Box::new(RISCVSimulator::new(\u0026val.0)),\n                    assembly_cache: Default::default(),\n                };\n                tab_map\n                    .tabs\n                    .lock()\n                    .unwrap()\n                    .insert(val.0.clone(), client_tab);\n                set_current_tab_name(\u0026cur_tab_name, \u0026val.0);\n                if let Err(e) = window.emit(\"front_share_client\", emit_val) {\n                    return Optional {\n                        success: false,\n                        message: e.to_string(),\n                    };\n                } else {\n                    Optional {\n                        success: true,\n                        message: String::new(),\n                    }\n                }\n            }\n            Err(e) =\u003e {\n                let _ = client.stop();\n                Optional {\n                    success: false,\n                    message: e.to_string(),\n                }\n            }\n        }\n    }\n\n    /// Stop the share server for the current tab.\n    /// - `cur_tab_name`: State containing the current tab name.\n    /// - `tab_map`: State containing the map of all tabs.\n    /// - `rpc_state`: State containing the RPC server/client.\n    ///\n    /// Returns `bool` indicating the success or failure, failure means the\n    /// server is not running.\n    #[tauri::command]\n    pub fn stop_share_server(\n        cur_tab_name: State\u003cCurTabName\u003e,\n        tab_map: State\u003cTabMap\u003e,\n        rpc_state: State\u003cRpcState\u003e,\n    ) -\u003e bool {\n        let mut server = rpc_state.rpc_server.lock().unwrap();\n        if !server.is_running() {\n            false\n        } else {\n            server.stop_server();\n            let mut tabs = tab_map.tabs.lock().unwrap();\n            let mut tab = tabs.get_mut(\u0026get_current_tab_name(\u0026cur_tab_name)).unwrap();\n            tab.text.change_share_status(Private);\n            true\n        }\n    }\n\n    /// helper function\n    fn parse(cache: \u0026mut AssembleCache, parser: \u0026mut Box\u003cdyn Parser\u003cRISCV\u003e\u003e) -\u003e bool {\n        if cache.parser_cache.is_some() {\n            true\n        } else if cache.parser_result.is_some() {\n            false\n        } else {\n            match parser.parse(\u0026cache.code) {\n                Ok(res) =\u003e {\n                    cache.parser_cache = Some(res);\n                    cache.parser_result = None;\n                    true\n                }\n                Err(mut e) =\u003e {\n                    cache.parser_cache = None;\n                    cache.parser_result = Some(\n                        e.iter_mut()\n                            .map(|err| AssembleError {\n                                line: err.pos.0 as u64,\n                                column: err.pos.1 as u64,\n                                msg: std::mem::take(\u0026mut err.msg),\n                            })\n                            .collect(),\n                    );\n                    false\n                }\n            }\n        }\n    }\n}\n\n/// This module provides API functions for the backend of a Tauri application\n/// to emit event to the frontend, and the frontend needs to handle the event by\n/// `listen`.\npub mod backend_api {\n    use strum::VariantArray;\n    use tauri::Manager;\n\n    use crate::{\n        interface::simulator::Simulator,\n        modules::riscv::basic::interface::parser::RV32IRegister,\n        types::middleware_types::{\n            Optional,\n            Register,\n            SimulatorData,\n            SyscallOutput,\n            SyscallRequest,\n        },\n        APP_HANDLE,\n    };\n\n    /// Emits a simulator update event to the frontend.\n    /// - `simulator`: Simulator instance to update its state.\n    /// - `simulator_res`: Result of the simulator operation.\n    ///\n    /// Returns `Result` indicating the success or failure of the event\n    /// emission.\n    ///\n    /// This function will emit a `front_simulator_update` event to the\n    /// frontend, and the payload is a `SimulatorData` containing the\n    /// current pc index, register and memory values.\n    ///\n    /// [SimulatorData](crate::types::middleware_types::SimulatorData):\n    /// - `filepath`: string\n    /// - `success`: bool\n    /// - `paused`: bool\n    /// - `has_current_text`: bool\n    /// - `current_text`: u64\n    /// - `registers`: Vec\u003c[Register](crate::types::middleware_types::Register)\u003e\n    /// - `data`: Vec\u003cu32\u003e\n    /// - `message`: string\n    pub fn simulator_update(\n        simulator: \u0026mut dyn Simulator,\n        simulator_res: Optional,\n        paused: bool,\n    ) -\u003e Result\u003c(), String\u003e {\n        if let Some(app_handle) = APP_HANDLE.lock().unwrap().as_ref() {\n            if let Ok(_) = app_handle.emit_all(\n                \"front_simulator_update\",\n                SimulatorData {\n                    filepath: simulator.get_filepath().to_string(),\n                    success: simulator_res.success,\n                    paused,\n                    has_current_text: simulator.get_pc_idx().is_some(),\n                    current_text: simulator.get_pc_idx().unwrap_or(0) as u64,\n                    registers: simulator\n                        .get_register()\n                        .iter()\n                        .enumerate()\n                        .map(|(i, \u0026val)| Register {\n                            name: RV32IRegister::VARIANTS[i].to_string(),\n                            number: i.to_string(),\n                            value: val as u64,\n                        })\n                        .collect(),\n                    data: simulator.get_memory(),\n                    message: simulator_res.message,\n                },\n            ) {\n                Ok(())\n            } else {\n                Err(\"Failed to emit simulator update event!\".to_string())\n            }\n        } else {\n            Err(\"AppHandle is not initialized!\".to_string())\n        }\n    }\n\n    /// Emits a print syscall output event to the frontend.\n    /// - `pathname`: Identifier for the tab to which the output should be sent.\n    /// - `output`: Output to be printed.\n    ///\n    /// Returns `Result` indicating the success or failure of the event\n    /// emission.\n    ///\n    /// This function will emit a `front_syscall_print` event to the frontend,\n    /// and the payload is a `SyscallOutput` containing the filepath and output\n    /// to be printed.\n    ///\n    /// [SyscallOutput](crate::types::middleware_types::SyscallOutput):\n    /// - `filepath`: string\n    /// - `d    client: Option\u003cEditorClient\u003ctonic::transport::Channel\u003e\u003e,\n}\n\nimpl Default for RpcClientImpl {\n    fn default() -\u003e Self {\n        Self {\n            server_addr: Mutex::new(SocketAddr::new(\"127.0.0.1\".parse().unwrap(), 0)),\n            client: None,\n        }\n    }\n}\n\nimpl RpcClientImpl {\n    fn should_not_running(\u0026self) -\u003e ResultVoid {\n        if self.client.is_some() {\n            return Err(\"Client is running, you need disconnect first\".into());\n        }\n        Ok(())\n    }\n\n    fn should_running(\u0026self) -\u003e ResultVoid {\n        if self.client.is_none() {\n            return Err(\"Client is not running, you need connect first\".into());\n        }\n        Ok(())\n    }\n\n    pub fn start(\u0026mut self) -\u003e ResultVoid {\n        self.should_not_running()?;\n        block_on(self.connect())?;\n        Ok(())\n    }\n\n    pub fn stop(\u0026mut self) -\u003e ResultVoid {\n        self.should_running()?;\n        self.disconnect();\n        Ok(())\n    }\n\n    pub fn set_server_addr(\u0026mut self, server_addr: SocketAddr) -\u003e ResultVoid {\n        self.should_not_running()?;\n        *self.server_addr.lock().unwrap() = server_addr;\n        Ok(())\n    }\n\n    pub async fn send_authorize(\n        \u0026mut self,\n        password: \u0026str,\n    ) -\u003e Result\u003c(String, u64, String), Box\u003cdyn Error\u003e\u003e {\n        self.should_running()?;\n        let request = Request::new(AuthorizeRequest {\n            password: password.to_string(),\n        });\n        let reply = match timeout(\n            Duration::from_secs(2),\n            self.client.as_mut().unwrap().authorize(request),\n        )\n        .await\n        {\n            Ok(reply) =\u003e reply?,\n            Err(_) =\u003e return Err(\"Timeout\".into()),\n        };\n        let reply_ref = reply.get_ref();\n        if reply_ref.success {\n            Ok((\n                reply_ref.file_name.to_owned(),\n                reply_ref.version,\n                reply_ref.content.to_owned(),\n            ))\n        } else {\n            Err(\"Authorize failed\".into())\n        }\n    }\n\n    pub async fn send_disconnect(\u0026mut self) -\u003e ResultVoid {\n        let request = Request::new(DisconnectRequest {});\n\n        let reply = match timeout(\n            Duration::from_secs(2),\n            self.client.as_mut().unwrap().disconnect(request),\n        )\n        .await\n        {\n            Ok(reply) =\u003e reply?,\n            Err(_) =\u003e return Err(\"Timeout\".into()),\n        };\n        let reply_ref = reply.get_ref();\n        if !reply_ref.success {\n            return Err(\"Disconnect failed\".into());\n        } else {\n            Ok(())\n        }\n    }\n\n    pub async fn send_set_cursor(\u0026mut self, row: u64, col: u64) -\u003e ResultVoid {\n        let request = Request::new(SetCursorRequest { row, col });\n        let reply = match timeout(\n            Duration::from_secs(1),\n            self.client.as_mut().unwrap().set_cursor(request),\n        )\n        .await\n        {\n            Ok(reply) =\u003e reply?,\n            Err(_) =\u003e return Err(\"Timeout\".into()),\n        };\n        if !reply.get_ref().success {\n            Err(\"Failed to set cursor, the line already use by others\".into())\n        } else {\n            Ok(())\n        }\n    }\n\n    pub async fn send_get_content(\n        \u0026mut self,\n        version: u64,\n    ) -\u003e Result\u003cGetContentReply, Box\u003cdyn Error\u003e\u003e {\n        let request = Request::new(GetContentRequest {\n            version,\n            full_content: false,\n        });\n        let reply = match timeout(\n            Duration::from_secs(1),\n            self.client.as_mut().unwrap().get_content(request),\n        )\n        .await\n        {\n            Ok(reply) =\u003e reply?,\n            Err(_) =\u003e return Err(\"Timeout\".into()),\n        };\n        Ok( \nstruct CursorAsc(ClientCursor);\n\npub struct CursorRowEq(ClientCursor);\n\nimpl Into\u003cPos\u003e for CursorPosition {\n    fn into(self) -\u003e Pos {\n        Pos {\n            row: self.row,\n            col: self.col,\n        }\n    }\n}\n\nimpl From\u003cPos\u003e for CursorPosition {\n    fn from(pos: Pos) -\u003e Self {\n        CursorPosition {\n            row: pos.row,\n            col: pos.col,\n        }\n    }\n}\n\nimpl Into\u003cContentPosition\u003e for OpRange {\n    fn into(self) -\u003e ContentPosition {\n        ContentPosition {\n            start: Option::Some(self.start.into()),\n            end: Option::Some(self.end.into()),\n        }\n    }\n}\n\nimpl From\u003cContentPosition\u003e for OpRange {\n    fn from(pos: ContentPosition) -\u003e Self {\n        OpRange {\n            start: pos.start.unwrap().into(),\n            end: pos.end.unwrap().into(),\n        }\n    }\n}\n\nimpl Into\u003cUpdateContentRequest\u003e for Modification {\n    fn into(self) -\u003e UpdateContentRequest {\n        UpdateContentRequest {\n            version: self.version,\n            op: self.op.into(),\n            op_range: Option::Some(self.op_range.into()),\n            modified_content: self.modified_content,\n        }\n    }\n}\n\nimpl From\u003cUpdateContentRequest\u003e for Modification {\n    fn from(req: UpdateContentRequest) -\u003e Self {\n        Modification {\n            version: req.version,\n            op: req.op(),\n            op_range: req.op_range.unwrap().into(),\n            modified_content: req.modified_content,\n        }\n    }\n}\n\nimpl GetCmpType for CursorAsc {\n    type Type = ClientCursor;\n\n    fn new(t: \u0026Self::Type) -\u003e Self {\n        CursorAsc { 0: t.clone() }\n    }\n}\n\nimpl PartialEq for CursorAsc {\n    fn eq(\u0026self, other: \u0026Self) -\u003e bool {\n        self.0.addr == other.0.addr\n    }\n}\n\nimpl Eq for CursorAsc {}\n\nimpl PartialOrd for CursorAsc {\n    fn partial_cmp(\u0026self, other: \u0026Self) -\u003e Option\u003cOrdering\u003e {\n        Option::Some(\n            self.0\n                .row\n                .cmp(\u0026other.0.row)\n                .then(self.0.col.cmp(\u0026other.0.col))\n                .then(self.0.addr.cmp(\u0026other.0.addr)),\n        )\n    }\n}\n\nimpl Ord for CursorAsc {\n    fn cmp(\u0026self, other: \u0026Self) -\u003e Ordering {\n        self.0\n            .row\n            .cmp(\u0026other.0.row)\n            .then(self.0.col.cmp(\u0026other.0.col))\n            .then(self.0.addr.cmp(\u0026other.0.addr))\n    }\n}\n\nimpl GetCmpType for CursorRowEq {\n    type Type = ClientCursor;\n\n    fn new(t: \u0026Self::Type) -\u003e Self {\n        CursorRowEq { 0: t.clone() }\n    }\n}\n\nimpl PartialEq for CursorRowEq {\n    fn eq(\u0026self, other: \u0026Self) -\u003e bool {\n        self.0.row == other.0.row\n    }\n}\n\nimpl Eq for CursorRowEq {}\n\nimpl Into\u003cOperationType\u003e for FileOperation {\n    fn into(self) -\u003e OperationType {\n        match self {\n            FileOperation::Insert =\u003e OperationType::Insert,\n            FileOperation::Delete =\u003e OperationType::Delete,\n            FileOperation::Replace =\u003e OperationType::Replace,\n        }\n    }\n}\n","traces":[{"line":49,"address":[26643744],"length":1,"stats":{"Line":1},"fn_name":"into"},{"line":58,"address":[26643776],"length":1,"stats":{"Line":1},"fn_name":"from"},{"line":67,"address":[25825184],"length":1,"stats":{"Line":1},"fn_name":"into"},{"line":69,"address":[25825202],"length":1,"stats":{"Line":1},"fn_name":null},{"line":70,"address":[25825237],"length":1,"stats":{"Line":1},"fn_name":null},{"line":76,"address":[25825344],"length":1,"stats":{"Line":1},"fn_name":"from"},{"line":78,"address":[25825363,25825433],"length":1,"stats":{"Line":2},"fn_name":null},{"line":79,"address":[25825462,25825533],"length":1,"stats":{"Line":2},"fn_name":null},{"line":85,"address":[25825888,25825600],"length":1,"stats":{"Line":1},"fn_name"
