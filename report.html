 InstHandler),\n                (Addi, addi_handler as InstHandler),\n                (And, and_handler as InstHandler),\n                (Andi, andi_handler as InstHandler),\n                (Auipc, auipc_handler as InstHandler),\n                (Beq, beq_handler as InstHandler),\n                (Bge, bge_handler as InstHandler),\n                (Bgeu, bgeu_handler as InstHandler),\n                (Blt, blt_handler as InstHandler),\n                (Bltu, bltu_handler as InstHandler),\n                (Bne, bne_handler as InstHandler),\n                (Csrrc, csrrc_handler as InstHandler),\n                (Csrrci, csrrci_handler as InstHandler),\n                (Csrrs, csrrs_handler as InstHandler),\n                (Csrrsi, csrrsi_handler as InstHandler),\n                (Csrrs, csrrs_handler as InstHandler),\n                (Csrrsi, csrrsi_handler as InstHandler),\n                (Csrrw, csrrw_handler as InstHandler),\n                (Csrrwi, csrrwi_handler as InstHandler),\n                (Ebreak, ebreak_handler as InstHandler),\n                (Ecall, ecall_handler as InstHandler),\n                (Fence, fence_handler as InstHandler),\n                (FenceI, fence_i_handler as InstHandler),\n                (Jal, jal_handler as InstHandler),\n                (Jalr, jalr_handler as InstHandler),\n                (Lb, lb_handler as InstHandler),\n                (Lbu, lbu_handler as InstHandler),\n                (Lh, lh_handler as InstHandler),\n                (Lhu, lhu_handler as InstHandler),\n                (Lui, lui_handler as InstHandler),\n                (Lw, lw_handler as InstHandler),\n                (Or, or_handler as InstHandler),\n                (Ori, ori_handler as InstHandler),\n                (Sb, sb_handler as InstHandler),\n                (Sh, sh_handler as InstHandler),\n                (Sll, sll_handler as InstHandler),\n                (Slli, slli_handler as InstHandler),\n                (Slt, slt_handler as InstHandler),\n                (Slti, slti_handler as InstHandler),\n                (Sltiu, sltiu_handler as InstHandler),\n                (Sltu, sltu_handler as InstHandler),\n                (Sra, sra_handler as InstHandler),\n                (Srai, srai_handler as InstHandler),\n                (Srl, srl_handler as InstHandler),\n                (Srli, srli_handler as InstHandler),\n                (Sub, sub_handler as InstHandler),\n                (Sw, sw_handler as InstHandler),\n                (Xor, xor_handler as InstHandler),\n                (Xori, xori_handler as InstHandler),\n            ],\n            |ele| (ele.0, ele.1),\n        )\n    });\n\nmacro_rules! load_helper {\n    ($arg:expr, $size:expr, $t:ty) =\u003e {{\n        let addr = $arg.reg($arg[2]) + $arg[1] as u32;\n        let sim = $arg.sim.as_ref();\n        if sim.in_data_segment(addr, $size) || sim.in_stack_segment(addr, $size) {\n            let mut buf = [0u8; $size];\n            for i in 0..$size {\n                buf[i] = sim.mem[addr + i as u32];\n            }\n            *$arg.reg_mut($arg[0]) = unsafe { std::mem::transmute::\u003c_, $t\u003e(buf) as u32 };\n            $arg.pc_step();\n            Ok(SimulatorStatus::Running)\n        } else {\n            Err(\"Invalid memory access\".to_string())\n        }\n    }};\n}\n\nmacro_rules! store_helper {\n    ($arg:expr, $size:expr, $t:ty) =\u003e {{\n        let addr = $arg.reg($arg[2]) + $arg[1] as u32;\n        let sim = $arg.sim.as_mut();\n        if sim.in_data_segment(addr, $size) || sim.in_stack_segment(addr, $size) {\n            let history = $arg.history.as_mut();\n            history.mem_addr = addr;\n            history.mem_len = $size;\n            let mut buf = ($arg.reg($arg[0]) as $t).to_le_bytes();\n            for i in 0..$size {\n                history.mem[i] = sim.mem[addr + i as u32];\n                sim.mem[addr + i as u32] = buf[i];\n            }\n            $arg.pc_step();\n            Ok(SimulatorStatus::Runn est]\npub fn test_assembler() {\n    let mut p = RISCVParser::new(\u0026vec![RISCVExtension::RV32I]);\n    let rope = ropey::Rope::from_str(\n        \"\n        .data\nn:\n        .word   10\na:\n        .word   416\n        .word   8956\n        .word   8764\n        .word   1654\n        .word   8654\n        .word   6853478\n        .word   8904\n        .word   -408\n        .word   -5\n        .word   656\n        .text\nmain:\n        addi    sp,sp,-48\n        sw      s0,44(sp)\n        addi    s0,sp,48\n        sw      a0,-36(s0)\n        sw      a1,-40(s0)\n        sw      zero,-20(s0)\n        j       L2\nL6:\n        sw      zero,-24(s0)\n        j       L3\nL5:\n        la      a5,a\n        lw      a4,0(a5)\n        fence   1,1\n        lw      a5,-24(s0)\n        slli    a5,a5,2\n        add     a5,a4,a5\n        lw      a4,0(a5)\n        lw      a5,-24(s0)\n        addi    a5,a5,1\n        lw      a3,n\n        ble     a4,a3,L4\n        la      a4,a\n        lw      a5,-24(s0)\n        slli    a5,a5,2\n        add     a5,a4,a5\n        lw      a5,0(a5)\n        sw      a5,-28(s0)\n        lw      a5,-24(s0)\n        addi    a5,a5,1\n        la      a4,a\n        slli    a5,a5,2\n        add     a5,a4,a5\n        lw      a4,0(a5)\n        la      a5,a\n        lw      a4,-24(s0)\n        slli    a4,a4,2\n        add     a4,a5,a4\n        sw      a4,0(a5)\n        lw      a5,-24(s0)\n        addi    a5,a5,1\n        la      a4,a\n        slli    a5,a5,2\n        add     a5,a4,a5\n        lw      a4,-28(s0)\n        sw      a4,0(a5)\nL4:\n        lw      a5,-24(s0)\n        addi    a5,a5,1\n        sw      a5,-24(s0)\nL3:\n        lw      a5,n\n        addi    a5,a5,-1\n        lw      a4,-24(s0)\n        blt     a4,a5,L5\n        lw      a5,-20(s0)\n        addi    a5,a5,1\n        sw      a5,-20(s0)\nL2:\n        lw      a5,n\n        lw      a4,-20(s0)\n        blt     a4,a5,L6\n        lw      s0,44(sp)\n        addi    sp,sp,48\n        jalr    ra\n\",\n    );\n    let mut riscv_assembler = RiscVAssembler::new();\n    let parse_result = p.parse(\u0026rope.clone().to_string());\n    match parse_result {\n        Ok(res) =\u003e {\n            let dump_result = riscv_assembler.dump(res);\n            match dump_result {\n                Ok(res) =\u003e {\n                    println!(\"{:?}\", res.data);\n                    println!(\"Data.length: {}\", res.data.len());\n                    println!(\"{:?}\", res.text);\n                    println!(\"Text.length: {}\", res.text.len());\n                }\n                Err(err) =\u003e {\n                    for e in err {\n                        println!(\"{}\", e.to_string());\n                    }\n                }\n            }\n            let ast = p.parse(\u0026rope.clone().to_string()).unwrap();\n            let assembled_result = riscv_assembler.assemble(ast);\n            check_assembler(assembled_result);\n            let ast = p.parse(\u0026rope.clone().to_string()).unwrap();\n            let mut new_configuration = AssemblerConfig {\n                memory_map_limit_address: 0x00007fff,\n                kernel_space_high_address: 0x00007fff,\n                mmio_base_address: 0x00007f00,\n                kernel_space_base_address: 0x00004000,\n                user_space_high_address: 0x00003fff,\n                data_segment_limit_address: 0x00002fff,\n                stack_base_address: 0x00002ffc,\n                stack_pointer_sp: 0x00002ffc,\n                stack_limit_address: 0x00002000,\n                heap_base_address: 0x00002000,\n                dot_data_base_address: 0x00000000,\n                global_pointer_gp: 0x00001800,\n                data_segment_base_address: 0x00000000,\n                dot_extern_base_address: 0x00001000,\n                text_limit_address: 0x00003ffc,\n                dot_text_base_address: 0x00003000,\n            };\n            riscv_assembler.update_config(\u0026new_configuration);\n            let assembled_result = riscv_assembler.assemble(ast);\n            check_assembler(assembled_result);\n            riscv_assembler.update_config(\u0026AssemblerConfig::default());\n            let ast = p.parse(\u0026rope.clone().to_string()).unwrap();\n            let assembled_result = riscv_assembler.assemble(ast);\n            check_assembler(assembled_result);\n        }\n        Err(err) =\u003e {\n            for e in err {\n                println!(\"{}\", e.to_string());\n            }\n        }\n    }\n}\n\nfn check_assembler(assembled_result: Result\u003cAssembleResult\u003cRISCV\u003e, Vec\u003cAssemblyError\u003e\u003e) {\n    match assembled_result {\n        Ok(res) =\u003e {\n            for data in res.data {\n                println!(\"0x{:02x}\", data);\n            }\n            for instruction in res.instruction {\n                println!(\"{}\", instruction.to_string());\n            }\n        }\n        Err(err) =\u003e {\n            for e in err {\n                println!(\"{}\", e.to_string());\n            }\n        }\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","team-project-24spring-0","team-project-24spring-0","src-tauri","src","tests","mod.rs"],"content":"pub mod assembler;\npub mod parser;\nmod remote;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","team-project-24spring-0","team-project-24spring-0","src-tauri","src","tests","parser","mod.rs"],"content":"pub mod rv32i;\npub mod sample;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","team-project-24spring-0","team-project-24spring-0","src-tauri","src","tests","parser","rv32i","mod.rs"],"content":"pub mod op_test;\npub mod reg_test;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","team-project-24spring-0","team-project-24spring-0","src-tauri","src","tests","parser","rv32i","op_test.rs"],"content":"use ParserRISCVInstOpd::*;\nuse ParserRISCVLabel::*;\nuse ParserRISCVLabelHandler::*;\nuse RV32IInstruction::*;\nuse RV32IRegister::*;\n\nuse crate::modules::riscv::basic::interface::parser::*;\n\nmacro_rules! reg {\n    () =\u003e {\n        Reg(A0.into())\n    };\n    ($reg:ident) =\u003e {\n        Reg($reg.into())\n    };\n}\n\nmacro_rules! imm {\n    () =\u003e {\n        Imm(ParserRISCVImmediate::Imm(1))\n    };\n    ($imm:expr) =\u003e {\n        Imm(ParserRISCVImmediate::Imm($imm))\n    };\n}\n\nmacro_rules! lbl {\n    () =\u003e {\n        Lbl(Text(0))\n    };\n}\n\nmacro_rules! lbl_low {\n    () =\u003e {\n        Imm(ParserRISCVImmediate::Lbl((Text(0), Low)))\n    };\n}\n\nmacro_rules! lbl_high {\n    () =\u003e {\n        Imm(ParserRISCVImmediate::Lbl((Text(0), High)))\n    };\n}\n\nmacro_rules! lbl_delta_high {\n    () =\u003e {\n        Imm(ParserRISCVImmediate::Lbl((Text(0), DeltaHigh)))\n    };\n}\n\nmacro_rules! lbl_delta_low {\n    () =\u003e {\n        Imm(ParserRISCVImmediate::Lbl((Text(0), DeltaMinusOneLow)))\n    };\n}\n\nmacro_rules! expect_helper {\n    ($op:expr, $($opd:expr),*) =\u003e {\n        ParserResult::\u003cRISCV\u003e {\n            data: vec![],\n            text: vec![ParserResultText::Text(ParserInst::\u003cRISCV\u003e {\n                line: 0,\n                op: $op.into(),\n                opd: vec![$($opd),*],\n            })],\n        }\n    };\n}\n\nmacro_rules! test {\n    ($expect:expr, $code:expr, $parser:expr) =\u003e {\n        let res = $parser.parse(\u0026$code.to_string()).unwrap();\n        assert_eq!(res, $expect);\n    };\n}\n\nmacro_rules! test_load_mem {\n    ($inst:expr, $name:expr, $parser:expr) =\u003e {\n        let expect = expect_helper!($inst, reg!(), imm!(), reg!());\n        test!(expect, concat!($name, \" a0, 1(a0)\"), $parser);\n        let expect = expect_helper!($inst, reg!(), imm!(0), reg!());\n        test!(expect, concat!($name, \" a0, (a0)\"), $parser);\n        let expect = expect_helper!($inst, reg!(), imm!(), reg!(Zero));\n     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('pre', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('code', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));
}());
</script>
